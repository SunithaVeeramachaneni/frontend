<form
  [formGroup]="profileForm"
  (ngSubmit)="saveProfile()"
  class="profile-container"
>
  <ngx-spinner
    size="medium"
    bdColor="rgba(0, 0, 0, 0.6)"
    type="ball-clip-rotate-pulse"
    [fullScreen]="false"
  >
  </ngx-spinner>
  <div class="p-20">
    <span id="profileHeading" class="profile-heading" translate>profile</span>
    <button
      id="profileEditBtn"
      mat-raised-button
      type="button"
      class="edit-btn"
      *ngIf="!profileEditMode"
      (click)="editProfile()"
      translate="editBtn"
    ></button>
    <button
      id="profileSubmitBtn"
      type="submit"
      mat-raised-button
      class="save-btn"
      *ngIf="profileEditMode"
      [disabled]="profileForm.invalid || profileForm.pristine"
      translate="saveBtn"
    ></button>
    <button
      id="profileCancelBtn"
      mat-raised-button
      type="button"
      class="cancel-btn"
      *ngIf="profileEditMode"
      (click)="cancelProfile()"
      translate="cancelBtn"
    ></button>
  </div>

  <div class="image-upload">
    <img id="profileImg" [src]="profileImage" class="user-profile-img" />
    <button
      id="profileRemovePhotoBtn"
      type="button"
      class="change-remove-btn"
      *ngIf="profileEditMode"
      (click)="removePhoto()"
      translate="removePhoto"
      [disabled]="disableRemoveProfile"
    ></button>
    <label for="file-input" #file *ngIf="profileEditMode">
      <button
        id="profileChangeBtn"
        type="button"
        class="change-remove-btn"
        (click)="file.click()"
        translate="changePhoto"
      ></button>
    </label>
    <input
      id="file-input"
      type="file"
      accept="image/*"
      (change)="changePhoto($event)"
      (click)="resetPhoto($event)"
    />
  </div>
  <div class="custom-profile-form-fields">
    <div class="input-container">
      <mat-form-field appearance="outline" class="first-name p-t-15">
        <mat-label id="profileFirstName">{{
          'firstName' | translate
        }}</mat-label>
        <input matInput formControlName="firstName" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="last-name p-t-15">
        <mat-label id="profileLastName">{{ 'lastName' | translate }}</mat-label>
        <input matInput formControlName="lastName" />
      </mat-form-field>
    </div>

    <mat-form-field
      appearance="outline"
      class="input-container width-100 p-t-15"
    >
      <mat-label id="profileTitle">{{ 'title' | translate }}</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="width-100 p-t-15">
      <mat-label id="profileEmail">{{ 'email' | translate }}</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="width-100 p-t-15">
      <mat-label id="profileRole">{{ 'roles' | translate }}</mat-label>
      <input matInput formControlName="roles" />
    </mat-form-field>

    <mat-form-field
      appearance="outline"
      class="width-100 p-t-15"
      [ngClass]="{
        'hide-field':
          profileEditMode === true || this.userInfo?.contact !== null
      }"
    >
      <mat-label id="profileContact">{{ 'contact' | translate }}</mat-label>
      <input matInput value="Not added" [disabled]="true" />
    </mat-form-field>

    <mat-form-field
      appearance="outline"
      class="width-100 p-t-15"
      [ngClass]="{
        'hide-field':
          profileEditMode === false && this.userInfo?.contact === null
      }"
    >
      <mat-label id="profileContacts">{{ 'contact' | translate }}</mat-label>
      <ngx-mat-intl-tel-input
        formControlName="contact"
        [preferredCountries]="['us', 'in']"
        [enablePlaceholder]="true"
        [enableSearch]="true"
        name="contact"
        #contact
      >
      </ngx-mat-intl-tel-input>
      <mat-error
        id="profileError"
        *ngIf="
          profileForm.get('contact').errors?.validatePhoneNumber &&
          profileForm.get('contact').touched
        "
        class="m-t-5 error-fields"
      >
        {{ 'invalidContact' | translate }}
      </mat-error>
    </mat-form-field>
  </div>
</form>
