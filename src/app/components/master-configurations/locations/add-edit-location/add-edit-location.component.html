<div id="add-edit-slider">
  <mat-card [formGroup]="locationForm">
    <div>
      <img
        (click)="cancel()"
        src="assets/rdf-forms-icons/close.svg"
        alt="close"
        class="cancel"
      />
      <h1 class="heading">{{ locationTitle }}</h1>
    </div>
    <div>
      <p class="m-0" translate="image"></p>
      <p>
        <img
          [src]="locationIcon"
          alt="Image Placeholder"
          class="image"
          *ngIf="locationImage === ''"
        />
        <img
          [src]="locationImage"
          alt="Image"
          class="image-contain"
          *ngIf="locationImage !== ''"
        />
      </p>
      <p class="m-0">
        <mat-form-field appearance="outline" class="width-100 m-b-10">
          <mat-label translate="name"></mat-label>
          <input
            matInput
            [placeholder]="'name' | translate"
            formControlName="name"
          />

          <mat-error
            *ngIf="processValidationErrors('name')"
            class="m-t-5 error-fields"
          >
            {{
              errors.name.name
                | translate
                  : {
                      name: 'name' | translate
                    }
            }}
          </mat-error>
        </mat-form-field>
      </p>
      <p class="m-0">
        <mat-form-field appearance="outline" class="width-100 m-b-10">
          <mat-label translate="locationId"></mat-label>
          <input
            matInput
            [placeholder]="'locationId' | translate"
            formControlName="locationId"
          />
          <mat-error
            *ngIf="processValidationErrors('locationId')"
            class="m-t-5 error-fields"
          >
            {{
              errors.locationId.name
                | translate
                  : {
                      name: 'locationId' | translate
                    }
            }}
          </mat-error>
        </mat-form-field>
      </p>
      <p class="m-0">
        <mat-form-field appearance="outline" class="width-100 m-b-10">
          <mat-label translate="model"></mat-label>
          <input
            matInput
            [placeholder]="'model' | translate"
            formControlName="model"
          />
        </mat-form-field>
      </p>
      <p class="m-0">
        <mat-form-field appearance="outline" class="width-100 m-b-10">
          <mat-label translate="description"></mat-label>
          <textarea
            matInput
            [placeholder]="'description' | translate"
            formControlName="description"
          >
          </textarea>
        </mat-form-field>
      </p>
      <p class="m-0">
        <mat-form-field appearance="outline" class="width-100">
          <mat-label translate="plantMandatory"></mat-label>
          <mat-select
            formControlName="plantsID"
            (valueChange)="onSelectPlant($event)"
          >
            <input
              class="searchable-input"
              [placeholder]="'search' | translate"
              (keyup)="onKeyPlant($event)"
            />
            <div class="scrollable-area">
              <mat-option [value]="plant.id" *ngFor="let plant of allPlantsData"
                >{{ plant.plantId }} - {{ plant.name }}</mat-option
              >
            </div>
          </mat-select>
        </mat-form-field>
      </p>
      <p class="m-0">
        <mat-form-field appearance="outline" class="width-100">
          <mat-label translate="parent"></mat-label>
          <mat-select
            formControlName="parentId"
            (valueChange)="onSelectLocation($event)"
          >
            <input
              class="searchable-input"
              [placeholder]="'search' | translate"
              (keyup)="onKey($event)"
            />
            <div class="scrollable-area">
              <mat-option
                [value]="parent.id"
                *ngFor="let parent of allParentsData"
                >{{ parent.locationId }} {{ parent.name }}</mat-option
              >
            </div>
          </mat-select>
        </mat-form-field>
      </p>

      <button
        mat-raised-button
        class="create-btn"
        type="submit"
        [disabled]="locationForm.invalid"
        (click)="create()"
      >
        {{ locationButton }}
      </button>
      <button
        mat-stroked-button
        class="cancel-btn"
        type="button"
        (click)="cancel()"
        translate="cancelBtn"
      ></button>
    </div>
  </mat-card>
</div>
