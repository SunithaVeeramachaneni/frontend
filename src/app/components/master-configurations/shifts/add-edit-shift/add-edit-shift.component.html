<div id="add-edit-slider">
  <mat-card>
    <div class="top-bar">
      <svg-icon
        id="addEditShiftCancelIcon"
        icon="icon-close"
        class="cancel"
        (click)="cancel()"
      ></svg-icon>
      <h1 id="addEditShiftTitle" class="heading">{{ shiftTitle }}</h1>
    </div>
    <ng-container *ngIf="shiftMode !== 'VIEW'; else shiftDetails">
      <div class="container-div" [formGroup]="shiftForm">
        <p class="m-10-5">
          <mat-form-field appearance="outline" class="width-100 m-b-10">
            <mat-label id="addEditShiftName" translate="name">
              <span class="text-red">&nbsp;*</span>
            </mat-label>
            <input
              id="addEditShiftNameText"
              matInput
              [placeholder]="'name' | translate"
              formControlName="name"
            />
            <mat-hint align="start" translate="max25Chars" class="m-t-15">
            </mat-hint>
          </mat-form-field>
        </p>

        <span class="m-2">
          <mat-form-field appearance="outline" class="width-100" class="m-5">
            <mat-label id="addEditShiftStartTime" translate="startTime">
              <span class="text-red">&nbsp;*</span>
            </mat-label>
            <input
              id="addEditShiftTime"
              type="time"
              matInput
              [placeholder]="'startTime' | translate"
              formControlName="startTime"
            />
          </mat-form-field>
          <mat-form-field appearance="outline" class="width-100" class="m-5">
            <mat-label id="addEditShiftEndTime" translate="endTime">
              <span class="text-red">&nbsp;*</span>
            </mat-label>
            <input
              id="addEditShiftEndTimeText"
              type="time"
              matInput
              [placeholder]="'endTime' | translate"
              formControlName="endTime"
            />
          </mat-form-field>
        </span>
        <p class="m-10-5 activeToggleBtn">
          <mat-label id="addEditShiftActive" translate="active"></mat-label>
          <span class="slide-toggle">
            <mat-slide-toggle
              id="addEditShiftToggle"
              [labelPosition]="'before'"
              formControlName="isActive"
            >
            </mat-slide-toggle>
          </span>
        </p>
      </div>
    </ng-container>
    <ng-template #shiftDetails>
      <div class="container-div" *ngIf="shiftMode === 'VIEW'">
        <hr class="horizon-line" />
        <span class="detailRow">
          <span
            id="addEditShiftSubName"
            class="sub-headings"
            translate="shiftName"
          ></span>
          <span id="addEditShiftSubValue" class="m-0 sub-headings-value">{{
            shiftEditData.name
          }}</span>
        </span>
        <hr class="horizon-line" />
        <span class="detailRow">
          <span
            id="addEditShiftsStartAndEndTime"
            class="sub-headings"
            translate="startAndEndTime"
          ></span>
          <span
            id="addEditShiftsStartAndEndTimeValue"
            class="m-0 sub-headings-value"
          >
            {{ shiftEditData.startAndEndTime }}
          </span>
        </span>
        <hr class="horizon-line" />
        <span class="detailRow">
          <span
            id="addEditShiftsStatus"
            class="sub-headings"
            translate="status"
          ></span>
          <span
            id="addEditShiftsActiveOrInactive"
            class="m-0 sub-headings-value"
          >
            {{ shiftEditData.isActive ? 'Active' : 'Inactive' }}
          </span>
        </span>
        <hr class="horizon-line" />
        <span class="detailRow">
          <span
            id="addEditShiftsCreatedOn"
            class="sub-headings"
            translate="createdOn"
          ></span>
          <span id="addEditShiftsCreateAt" class="m-0 sub-headings-value">
            {{ shiftEditData.createdAt | date : 'dd MMM yyyy' }}
          </span>
        </span>
        <hr class="horizon-line" />
        <span class="detailRow">
          <span
            id="addEditShiftsCreateBy"
            class="sub-headings"
            translate="createdBy"
          ></span>
          <span id="addEditShiftsCreateByValue" class="m-0 sub-headings-value">
            {{ shiftEditData.createdBy }}
          </span>
        </span>
        <hr class="horizon-line" />
      </div>
    </ng-template>
  </mat-card>
  <div class="actions-footer">
    <button
      id="addEditShiftsCancelBtn"
      mat-stroked-button
      class="cancel-btn"
      type="button"
      (click)="cancel()"
      translate="cancelBtn"
    ></button>
    <button
      id="addEditShiftsCreateBtn"
      mat-raised-button
      class="create-btn"
      type="submit"
      [disabled]="shiftForm?.invalid || shiftForm?.pristine"
      (click)="create()"
      *ngIf="shiftMode !== 'VIEW'"
    >
      {{ shiftButton }}
    </button>
    <button
      id="addEditShiftsEditBtn"
      mat-raised-button
      class="create-btn"
      type="submit"
      (click)="goToEditMode()"
      translate="editShift"
      *ngIf="shiftMode === 'VIEW'"
    ></button>
  </div>
</div>
