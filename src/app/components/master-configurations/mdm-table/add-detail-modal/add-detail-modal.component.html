<div class="form-header-modal">
  <mat-toolbar class="form-toolbar">
    <button class="back-btn" (click)="close()">
      <svg-icon icon="icon-back-arrow" class="back-arrow-icon"></svg-icon>
    </button>
  </mat-toolbar>
  <div>
    <mat-horizontal-stepper #stepper class="stepper">
      <mat-step>
        <ng-template matStepLabel>Create Table</ng-template>
        <app-create-table
          class="create-table"
          (closeEmitter)="close()"
        ></app-create-table>
      </mat-step>
      <mat-step label="Preview">
        <div class="preview-table">
          <app-preview-table></app-preview-table>

          <div class="btns">
            <button
              mat-button
              (click)="stepper.reset()"
              class="btn-in edit-btn"
              translate="goBackToEdit"
            ></button>
            <button
              mat-button
              matStepperPrevious
              class="btn-in save-btn"
              translate="save"
            ></button>
          </div>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
  </div>
</div>
