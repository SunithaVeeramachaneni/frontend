<div id="add-edit-slider">
  <mat-card>
    <div>
      <img
        (click)="cancel()"
        src="assets/rdf-forms-icons/close.svg"
        alt="close"
        class="cancel"
      />
      <h1 class="heading">Create Plant</h1>
    </div>
    <div>
      <p class="m-0" translate="image"></p>
      <p>
        <img
          src="assets/master-configurations/image-placeholder.svg"
          alt="Image Placeholder"
          class="image"
        />
      </p>
      <p class="m-0">
        <mat-form-field appearance="outline" class="width-100">
          <mat-label translate="name"></mat-label>
          <input
            matInput
            [placeholder]="'name' | translate"
            formControlName="name"
          />
        </mat-form-field>
        <!-- <mat-error
        *ngIf="processValidationErrors('name')"
        class="m-t-5 error-fields"
      >
        {{
          errors.name.name
            | translate
              : {
                  name: 'name' | translate
                }
        }}
      </mat-error> -->
      </p>
      <p class="m-0">
        <mat-form-field appearance="outline" class="width-100">
          <mat-label translate="plantId"></mat-label>
          <input
            matInput
            [placeholder]="'plantId' | translate"
            formControlName="plantId"
          />
          <!-- <mat-error
            *ngIf="processValidationErrors('locationId')"
            class="m-t-5 error-fields"
          >
            {{
              errors.locationId.name
                | translate
                  : {
                      name: 'locationId' | translate
                    }
            }}
          </mat-error> -->
        </mat-form-field>
      </p>
      <p class="m-0">
        <mat-form-field appearance="outline" class="width-100">
          <mat-label translate="model"></mat-label>
          <input
            matInput
            [placeholder]="'model' | translate"
            formControlName="model"
          />
        </mat-form-field>
      </p>
      <p class="m-0">
        <mat-form-field appearance="outline" class="width-100">
          <mat-label translate="description"></mat-label>
          <textarea
            matInput
            [placeholder]="'description' | translate"
            formControlName="description"
          >
          </textarea>
        </mat-form-field>
      </p>
      <button
        mat-raised-button
        class="create-btn"
        type="submit"
        (click)="create()"
        [disabled]="true"
      >
        Create
      </button>
      <button
        mat-stroked-button
        class="cancel-btn"
        type="button"
        (click)="cancel()"
        translate="cancelBtn"
      ></button>
    </div>
  </mat-card>
</div>
