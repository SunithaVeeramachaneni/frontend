<div id="add-edit-slider">
  <mat-card [formGroup]="plantForm">
    <div>
      <img
        (click)="cancel()"
        src="assets/rdf-forms-icons/close.svg"
        alt="close"
        class="cancel"
      />
      <h1 class="heading">{{ plantTitle }}</h1>
    </div>
    <div>
      <p class="m-0" translate="image"></p>
      <p>
        <img
          src="assets/master-configurations/image-placeholder.svg"
          alt="Image Placeholder"
          class="image"
          *ngIf="plantImage === ''"
        />
        <img
          [src]="plantImage"
          alt="Image"
          class="image-contain"
          *ngIf="plantImage !== ''"
        />
      </p>
      <p class="m-0">
        <mat-form-field appearance="outline" class="width-100">
          <mat-label translate="name"></mat-label>
          <input
            matInput
            [placeholder]="'name' | translate"
            formControlName="name"
          />
        </mat-form-field>
        <mat-error
          *ngIf="processValidationErrors('name')"
          class="m-t-5 error-fields"
        >
          {{
            errors.name.name
              | translate
                : {
                    name: 'name' | translate
                  }
          }}
        </mat-error>
      </p>
      <p class="m-0">
        <mat-form-field appearance="outline" class="width-100">
          <mat-label translate="plantId"></mat-label>
          <input
            matInput
            [placeholder]="'plantId' | translate"
            formControlName="plantId"
          />
          <mat-error
            *ngIf="processValidationErrors('plantId')"
            class="m-t-5 error-fields"
          >
            {{
              errors.plantId.name
                | translate
                  : {
                      name: 'plantId' | translate
                    }
            }}
          </mat-error>
        </mat-form-field>
      </p>
      <p class="m-0">
        <mat-form-field appearance="outline" class="width-100">
          <mat-label translate="country"></mat-label>
          <input matInput [placeholder]="'country' | translate" />
        </mat-form-field>
      </p>
      <p class="m-0">
        <mat-form-field appearance="outline" class="width-100">
          <mat-label translate="zipcode"></mat-label>
          <input matInput [placeholder]="'zipcode' | translate" />
        </mat-form-field>
      </p>
      <p class="m-0">
        <mat-form-field appearance="outline" class="width-100">
          <mat-label translate="state"></mat-label>
          <input matInput [placeholder]="'state' | translate" />
        </mat-form-field>
      </p>
      <p class="m-0">
        <mat-form-field appearance="outline" class="width-100">
          <mat-label translate="description"></mat-label>
          <textarea
            matInput
            [placeholder]="'description' | translate"
            formControlName="description"
          >
          </textarea>
        </mat-form-field>
      </p>
      <button
        mat-raised-button
        class="create-btn"
        type="submit"
        [disabled]="plantForm.invalid"
        (click)="create()"
      >
        {{ plantButton }}
      </button>
      <button
        mat-stroked-button
        class="cancel-btn"
        type="button"
        (click)="cancel()"
        translate="cancelBtn"
      ></button>
    </div>
  </mat-card>
</div>
