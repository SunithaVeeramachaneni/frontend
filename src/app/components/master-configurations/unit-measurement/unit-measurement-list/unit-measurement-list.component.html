<ng-container *ngIf="currentRouteUrl$ | async as currentRouteUrl">
  <div
    class="uom-list-view"
    *ngIf="currentRouteUrl === routingUrls.unitOfMeasurement.url"
  >
    <ng-container *ngIf="userInfo$ | async">
      <div class="main-container">
        <div class="uom-header">
          <div>
            <h2 id="unitListHeading" class="heading" translate="uom"></h2>
          </div>
          <div>
            <span class="custom-form-field-gray-color search">
              <mat-form-field appearance="outline">
                <mat-icon id="unitListSearchIcon" matPrefix class="searchIcon"
                  >search</mat-icon
                >
                <input
                  id="unitListSearchText"
                  matInput
                  type="text"
                  [placeholder]="'searchUom' | translate"
                  autocomplete="off"
                  [formControl]="searchUom"
                />
                <svg-icon
                  id="unitListFilterIcon"
                  matSuffix
                  icon="icon-filterIcon"
                  cdkOverlayOrigin
                  #trigger="cdkOverlayOrigin"
                  (click)="isPopoverOpen = !isPopoverOpen"
                  class="filter-icon"
                ></svg-icon>
              </mat-form-field>
            </span>

            <button
              id="unitListCreateBtn"
              mat-raised-button
              [matMenuTriggerFor]="createMenu"
              translate="createNew"
              class="create-new-btn"
            ></button>
            <mat-menu #createMenu="matMenu">
              <button
                id="unitListMenuBtn"
                mat-menu-item
                class="menu-buttons"
                (click)="uploader?.click()"
                *appCheckUserHasPermission="[perms.importUnitOfMeasurement]"
              >
                <svg-icon
                  id="unitListExcelIcon"
                  icon="icon-excel1"
                  class="menu-icons"
                ></svg-icon>
                <span id="UploadExcel" translate="uploadExcel"></span>
              </button>
              <button
                id="unitListAddBtn"
                mat-menu-item
                (click)="addManually()"
                *appCheckUserHasPermission="[perms.createUnitOfMeasurement]"
                class="menu-buttons"
              >
                <svg-icon
                  id="unitListAddIcon"
                  icon="icon-add-manually"
                  class="add-manually-icon"
                ></svg-icon>

                <span
                  id="unitListCreateManually"
                  translate="createManually"
                ></span>
              </button>
            </mat-menu>

            <button
              id="unitListMoreBtn"
              mat-raised-button
              [matMenuTriggerFor]="moreMenu"
              class="more-btn"
            >
              <mat-icon id="unitListMoreIcon" class="menu-icon"
                >more_horiz</mat-icon
              >
            </button>
            <mat-menu #moreMenu="matMenu">
              <button
                id="unitListExportBtn"
                mat-menu-item
                class="menu-buttons"
                *appCheckUserHasPermission="[perms.importUnitOfMeasurement]"
                (click)="exportAsXLSX()"
              >
                <svg-icon
                  id="unitListExcelIcon"
                  icon="icon-excel1"
                  class="menu-icons"
                ></svg-icon>
                <span
                  id="unitListDownloadTemplate"
                  translate="downloadTemplate"
                ></span>
              </button>
            </mat-menu>
            <input
              id="upload"
              hidden
              type="file"
              #uploader
              accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,audio/*,video/*"
              (change)="uploadFile($event)"
              (click)="resetFile($event)"
            />
          </div>
        </div>

        <div
          *ngIf="
            (unitOfMeasurements$ | async) && (isLoading$ | async) === false
          "
        >
          <cwp-dynamictable
            [dataSource]="dataSource"
            [configOptions]="configOptions"
            (fetchDataCallback)="handleTableEvent($event)"
            (rowLevelActionHandler)="rowLevelActionHandler($event)"
            (cellClickActionHandler)="cellClickActionHandler($event)"
            class="width-100"
          ></cwp-dynamictable>
        </div>

        <ng-template
          cdkConnectedOverlay
          cdkConnectedOverlayPanelClass="custom-popover"
          cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
          [cdkConnectedOverlayHasBackdrop]="true"
          [cdkConnectedOverlayOpen]="isPopoverOpen"
          [cdkConnectedOverlayOrigin]="trigger"
          cdkConnectedOverlayWidth="400px"
          (backdropClick)="isPopoverOpen = false"
        >
          <app-filter
            [json]="filterJson"
            (close)="isPopoverOpen = false"
            (apply)="applyFilters($event)"
            (reset)="clearFilters()"
          ></app-filter>
        </ng-template>
      </div>

      <ng-container *ngIf="unitAddOrEditOpenState">
        <app-add-edit-uom
          [@slideInOut]="unitAddOrEditOpenState"
          (slideInOut)="onCloseUomAddOrEditOpenState($event)"
          [unitEditData]="unitEditData"
          (createUnitData)="addOrUpdateUnit($event)"
        ></app-add-edit-uom>
      </ng-container>

      <div *ngIf="isLoading$ | async">
        <div class="ghost-loading">
          <div *ngFor="let number of ghostLoading">
            <ngx-shimmer-loading [width]="'100%'" [height]="'40px'">
            </ngx-shimmer-loading>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</ng-container>
