<div class="responses-list-view">
  <ng-container *ngIf="userInfo$ | async">
    <div class="main-container">
      <div class="responses-header">
        <div>
          <h2 class="heading" translate="globalMcqHeading"></h2>
        </div>
        <div>
          <span class="custom-form-field-gray-color search">
            <mat-form-field appearance="outline">
              <mat-icon matPrefix class="searchIcon">search</mat-icon>
              <input
                matInput
                type="text"
                [placeholder]="'search' | translate"
                autocomplete="off"
                [formControl]="searchResponseSet"
              />
            </mat-form-field>
            <img [src]="filterIcon" matSuffix alt="Open Filter" />
          </span>

          <button
            mat-raised-button
            [matMenuTriggerFor]="createMenu"
            translate="createNew"
            class="create-new-btn"
          ></button>
          <mat-menu #createMenu="matMenu">
            <button
              mat-menu-item
              (click)="uploader.click()"
              class="menu-buttons"
              *appCheckUserHasPermission="[perms.importLocations]"
            >
              <img
                src="assets/master-configurations/upload-from-excel.svg"
                alt="Excel"
                class="menu-icons"
              />
              <span translate="addFromExcel"></span>
            </button>
            <button mat-menu-item class="menu-buttons" (click)="addManually()">
              <img
                src="assets/master-configurations/add-manually.svg"
                alt="add manually"
                class="add-manually-icon"
              />
              <span translate="addManually"></span>
            </button>
          </mat-menu>

          <!-- <button
            mat-raised-button
            [matMenuTriggerFor]="moreMenu"
            class="more-btn"
            *appCheckUserHasPermission="[perms.importGlobalResponses]"
          >
            <mat-icon>more_horiz</mat-icon>
          </button>
          <mat-menu #moreMenu="matMenu" mat-menu-item class="menu-buttons">
            <button disabled>
              <img
                src="assets/master-configurations/upload-from-excel.svg"
                alt="Excel"
                class="menu-icons"
              />
              <span translate="downloadTemplate"></span>
            </button>
          </mat-menu> -->
          <input
            id="upload"
            hidden
            type="file"
            #uploader
            accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,audio/*,video/*"
            (change)="uploadFile($event)"
            (click)="resetFile($event)"
          />
        </div>
      </div>

      <div *ngIf="(responseSets$ | async) && (isLoading$ | async) === false">
        <cwp-dynamictable
          [dataSource]="dataSource"
          [configOptions]="configOptions"
          (fetchDataCallback)="handleTableEvent($event)"
          (rowLevelActionHandler)="rowLevelActionHandler($event)"
          (onConfigOptionsChange)="configOptionsChangeHandler($event)"
          (cellClickActionHandler)="cellClickActionHandler($event)"
          class="width-100"
        ></cwp-dynamictable>
      </div>
    </div>
  </ng-container>
</div>
<div *ngIf="isGlobalResponseOpen">
  <app-global-response-type-side-drawer
    [@slideInOut]="globaResponseAddOrEditOpenState"
    (slideInOut)="handleSlideState($event)"
    [globalResponseToBeEdited]="responseToBeEdited"
    [isControlInViewMode]="isControlModeView"
    (globalResponseHandler)="handleGlobalResponseChange($event)"
  ></app-global-response-type-side-drawer>
</div>
