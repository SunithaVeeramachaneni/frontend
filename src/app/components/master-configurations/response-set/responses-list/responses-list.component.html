<ng-container *ngIf="currentRouteUrl$ | async as currentRouteUrl">
  <div
    class="responses-list-view"
    *ngIf="currentRouteUrl === routingUrls.globalResponse.url"
  >
    <ng-container *ngIf="userInfo$ | async">
      <div class="main-container">
        <div class="responses-header">
          <div>
            <h2
              id="responseListHeading"
              class="heading"
              translate="globalMcqHeading"
            ></h2>
          </div>
          <div>
            <span class="custom-form-field-gray-color search">
              <mat-form-field appearance="outline">
                <mat-icon
                  id="responseListSearchIcon"
                  matPrefix
                  class="searchIcon"
                  >search</mat-icon
                >
                <input
                  id="responseListSearchText"
                  matInput
                  type="text"
                  [placeholder]="'search' | translate"
                  autocomplete="off"
                  [formControl]="searchResponseSet"
                />
                <svg-icon
                  id="responseListFilterIcon"
                  icon="icon-filterIcon"
                  class="filter-icon"
                  matSuffix
                ></svg-icon>
              </mat-form-field>
            </span>

            <button
              id="responseListCreateBtn"
              mat-raised-button
              [matMenuTriggerFor]="createMenu"
              translate="createNew"
              class="create-new-btn"
            ></button>
            <mat-menu #createMenu="matMenu">
              <button
                id="responseListUploadMenu"
                mat-menu-item
                (click)="uploader.click()"
                class="menu-buttons"
                *appCheckUserHasPermission="[perms.importLocations]"
              >
                <svg-icon
                  id="responseListExcelIcon"
                  icon="icon-excel1"
                  class="menu-icons"
                ></svg-icon>
                <span
                  id="responseListUploadExcelText"
                  translate="uploadExcel"
                ></span>
              </button>
              <button
                id="responseListMenuBtn"
                mat-menu-item
                class="menu-buttons"
                (click)="addManually()"
              >
                <svg-icon
                  id="responseListAddIcon"
                  icon="icon-add-manually"
                  class="add-manually-icon"
                ></svg-icon>
                <span
                  id="responseListCreateManually"
                  translate="createManually"
                ></span>
              </button>
            </mat-menu>

            <button
              id="responseListMoreMenu"
              mat-raised-button
              [matMenuTriggerFor]="moreMenu"
              class="more-btn"
              *appCheckUserHasPermission="[perms.importLocations]"
            >
              <mat-icon id="responseListMenuIcon" class="menu-icon"
                >more_horiz</mat-icon
              >
            </button>
            <mat-menu #moreMenu="matMenu">
              <button
                id="responseListExportExcel"
                (click)="exportAsXLSX()"
                mat-menu-item
                class="menu-buttons"
              >
                <svg-icon
                  id="responseListIconExcel"
                  icon="icon-excel1"
                  class="menu-icons"
                ></svg-icon>
                <span
                  id="responseListDownloadTemplate"
                  translate="downloadTemplate"
                ></span>
              </button>
            </mat-menu>

            <input
              id="upload"
              hidden
              type="file"
              #uploader
              accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
              (change)="uploadFile($event)"
              (click)="resetFile($event)"
            />
          </div>
        </div>

        <div *ngIf="(responseSets$ | async) && (isLoading$ | async) === false">
          <cwp-dynamictable
            [dataSource]="dataSource"
            [configOptions]="configOptions"
            (fetchDataCallback)="handleTableEvent($event)"
            (rowLevelActionHandler)="rowLevelActionHandler($event)"
            (onConfigOptionsChange)="configOptionsChangeHandler($event)"
            (cellClickActionHandler)="cellClickActionHandler($event)"
            class="width-100"
          ></cwp-dynamictable>
        </div>
        <div *ngIf="isGlobalResponseOpen">
          <app-global-response-type-side-drawer
            [@slideInOut]="globaResponseAddOrEditOpenState"
            (slideInOut)="handleSlideState($event)"
            [globalResponseToBeEdited]="responseToBeEdited"
            [isControlInViewMode]="isControlModeView"
            (globalResponseHandler)="handleGlobalResponseChange($event)"
            [allResponseSets]="allResponseSets"
          ></app-global-response-type-side-drawer>
        </div>
        <div *ngIf="isLoading$ | async">
          <div class="ghost-loading">
            <div *ngFor="let number of ghostLoading">
              <ngx-shimmer-loading [width]="'100%'" [height]="'40px'">
              </ngx-shimmer-loading>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</ng-container>
