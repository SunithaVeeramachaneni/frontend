<ion-header>
  <ion-toolbar>
    <ion-title>INSIGHTS</ion-title>
    <ion-buttons slot="end">
      <img [src]="userImg"  style="cursor:pointer;width: 75%;height: 75%;" />
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-card style="height: 200px; border-radius: 1.2em;">
            <h2 style="color:black;font-weight: bolder;margin-top: 15px;margin-left: 12px;">$32</h2>
            <ion-text style="font-size: small;color: black;font-weight: bold;">Maintenance Cost Per Unit Output</ion-text>
          </ion-card>
        </ion-row>
        <ion-row>
          <ion-card style="height: 150px;border-radius: 1.2em;">
            <h2 style="color:rgb(238, 108, 115);font-weight: bolder;margin-top: 15px;margin-left: 12px;">0.70</h2>
            <ion-text style="font-size: small;color: black;font-weight: bold;">Preventive to Corrective Costs</ion-text>
          </ion-card>
        </ion-row>
        <ion-row>
          <ion-card style="height: 200px;border-radius: 1.2em;">
            <h2 style="color:black;font-weight: bolder;margin-top: 15px;margin-left: 12px;">410 hrs</h2>
            <ion-text style="font-size: small;color: black;font-weight: bold;">Maintenance Backlog</ion-text>
          </ion-card>
        </ion-row>
      </ion-col>

      <ion-col>
        <ion-card class="welcome-card" style="height: 600px;border-radius: 1.2em;">
          <ion-card-header>
            <ion-card-title>$13k</ion-card-title>
            <ion-card-subtitle>Cost of Emergency Repairs</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <zingchart-angular [config]="configone" [height]="500"></zingchart-angular>

              <!-- <apx-chart #chart
                [series]="chartOptionsTwo.series"
                [chart]="chartOptionsTwo.chart"
                [labels]="chartOptionsTwo.labels"
                [responsive]="chartOptionsTwo.responsive"
              ></apx-chart> -->

            <!-- <div id="simplePie" style="width:100%; height:400px;"></div> -->
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card class="welcome-card" style="height: 600px;border-radius: 1.2em;">
          <ion-card-header>
            <ion-card-title>$13k</ion-card-title>
            <ion-card-subtitle>Cost of Emergency Repairs</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <!-- <zingchart-angular [config]="configtwo" [height]="500"></zingchart-angular> -->

            <div  id="chartone">
              <apx-chart #chartone
                [series]="chartOptionsOne.series"
                [chart]="chartOptionsOne.chart"
                [plotOptions]="chartOptionsOne.plotOptions"
                [labels]="chartOptionsOne.labels"
                [fill]="chartOptionsOne.fill">
              </apx-chart>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card class="welcome-card" style="height: 600px;border-radius: 1.2em;">
          <ion-card-header>
            <ion-card-title>$13k</ion-card-title>
            <ion-card-subtitle>Cost of Emergency Repairs</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <zingchart-angular [config]="config" [height]="500"></zingchart-angular>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
