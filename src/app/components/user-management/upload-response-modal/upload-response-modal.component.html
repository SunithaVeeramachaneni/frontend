<div class="upload-list-view">
  <div class="upload-modal">
    <div *ngIf="!isReviewed">
      <h1 class="heading">{{ title }}</h1>
      <img
        *ngIf="!isSuccess && !isFailure"
        class="center"
        src="assets/Images/illustration_bulkupload.svg"
      />
      <svg-icon
        icon="icon-illustration_bulkupload_success"
        *ngIf="isSuccess"
        class="center mb-5"
      ></svg-icon>
      <svg-icon
        icon="icon-illustration_bulkupload_failure"
        *ngIf="isFailure"
        class="center mb-5"
      ></svg-icon>
      <mat-progress-bar
        *ngIf="!isSuccess && !isFailure"
        mode="indeterminate"
      ></mat-progress-bar>
      <mat-progress-bar
        *ngIf="isSuccess"
        mode="determinate"
        value="100"
      ></mat-progress-bar>
      <mat-progress-bar
        *ngIf="isFailure"
        mode="determinate"
        value="100"
      ></mat-progress-bar>
      <div class="sub-heading">
        {{ message }}
      </div>
      <button
        mat-stroked-button
        class="cancel-btn"
        type="button"
        *ngIf="!isSuccess"
        (click)="onClose()"
        translate="cancelBtn"
      ></button>

      <button
        *ngIf="isSuccess"
        (click)="onReview()"
        mat-raised-button
        class="review-btn"
        translate="review"
        type="submit"
      ></button>
    </div>
    <div *ngIf="isReviewed">
      <div class="success-message">
        <div>
          <svg-icon icon="icon-upload-success" class="upload-icon"></svg-icon>
          {{ successCount }} {{ 'successfullyUpload' | translate }}
        </div>
        <div>
          <svg-icon icon="icon-upload-error" class="upload-icon"></svg-icon>
          {{ failedCount }} {{ 'failedUpload' | translate }}
        </div>
      </div>
      <div class="review-text">
        <a (click)="downloadExcel()" translate="downloadExcel"></a>
      </div>
      <button
        mat-stroked-button
        class="review-btn"
        type="button"
        (click)="onClose()"
        translate="closeBtn"
      ></button>
    </div>
  </div>
</div>
