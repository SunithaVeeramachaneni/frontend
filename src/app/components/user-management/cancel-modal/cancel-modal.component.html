  <p class="cancel-title" translate="cancelModalHeading"></p>
  <p class="cancel-subtitle" translate="cancelModalSubHeading"></p>

  <button
    mat-raised-button
    class="yes-btn"
    (click)="cancelRole('yes')"
    translate="yesBtn"

    class="no-btn"
    (click)="cancelRole('no')"
    translate="noBtn"
  ></button>
</div>
