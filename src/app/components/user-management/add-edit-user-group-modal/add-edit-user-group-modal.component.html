<form class="userGroupModal" [formGroup]="userGroupForm">
  <div class="modal-header">
    <span
      *ngIf="dialogText === 'editUserGroup'"
      class="title"
      translate="editUserGroup"
    >
    </span>
    <span
      *ngIf="dialogText === 'createUserGroup'"
      class="title"
      translate="createUserGroup"
    ></span>
    <span class="dialog-close-btn" (click)="close()">
      <mat-icon class="dialog-close">close</mat-icon>
    </span>
  </div>
  <hr class="divider width-100 m-t-10" />
  <div class="input-container">
    <mat-form-field appearance="outline" class="m-b-10 width-100 m-t-10">
      <mat-label>{{ 'enterName' | translate }}</mat-label>
      <input matInput formControlName="name" />
      <mat-error
        *ngIf="processValidationErrors('name')"
        class="m-t-5 error-fields"
      >
        {{
          errors.firstName.name
            | translate
              : {
                  name: 'firstName' | translate,
                  length: errors.firstName.length
                }
        }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="m-b-10 width-100 m-t-10">
      <mat-label>{{ 'roleDescription' | translate }}</mat-label>
      <input matInput formControlName="description" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="width-100 m-b-10 m-t-10">
      <mat-label>{{ 'plant' | translate }}</mat-label>
      <mat-select formControlName="plantId">
        <mat-option
          *ngFor="let plant of data.plantsList"
          [value]="plant.id"
          style="padding-right: 0"
          class="roles-select"
        >
          <span>{{ plant.plantId }}</span>
        </mat-option>
      </mat-select>
      <mat-error
        *ngIf="
          userGroupForm.controls.plantId.errors?.selectOne &&
          userGroupForm.controls.plantId.touched
        "
        class="m-t-5 error-fields"
      >
        {{ 'plantsEmpty' | translate }}
      </mat-error>
    </mat-form-field>
    <hr class="divider width-100" />
  </div>

  <button
    mat-button
    class="cancel-btn"
    autofocus="false"
    mat-dialog-close
    translate="cancelBtn"
    tabindex="-1"
  ></button>

  <button
    mat-raised-button
    class="next-btn"
    (click)="save()"
    type="submit"
    translate="nextBtn"
  ></button>
</form>
