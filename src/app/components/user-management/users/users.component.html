<div class="main-container" *ngIf="loggedInUserInfo$ | async">
  <div class="users-header">
    <h2
      id="activeUsers"
      id="activeUsers"
      class="heading"
      translate="activeUsers"
    ></h2>
    <div>
      <span class="no-of-users" *ngIf="userCount$ | async as userCount">
        <span id="userCountText" class="users-count" *ngIf="userCount.count">
          {{ userCount.count }} &nbsp;
        </span>
        <span id="userCountNum" class="users-count" *ngIf="!userCount.count"
          >0</span
        >
        <span class="users-text" id="userCount">{{
          'usersPlural'
            | translate
              : {
                  count: userCount.count ? userCount.count : 0
                }
        }}</span>
      </span>
      <button
        id="userMenuBtn"
        mat-icon-button
        [matMenuTriggerFor]="menu"
        class="more-users"
        *appCheckUserHasPermission="[perms.deactivateUser]"
        aria-label="More Options"
      >
        <mat-menu #menu="matMenu">
          <button
            id="userDeactivated"
            mat-menu-item
            [disabled]="selectedUsers.length > 1 || disableDeactivate"
            (click)="deactivateUsers()"
            class="text-red"
          >
            <span id="deactivateUserText" translate="deactivate"></span>
          </button>
        </mat-menu>
        <mat-icon id="userMoreIcon">more_horiz</mat-icon>
      </button>
      <span class="custom-form-field-gray-color search">
        <mat-form-field appearance="outline">
          <mat-icon matPrefix class="searchIcon" id="UserSearchIcon"
            >search</mat-icon
          >
          <input
            id="userSearchText"
            matInput
            type="text"
            [placeholder]="'searchUsers' | translate"
            autocomplete="off"
            [formControl]="searchUser"
          />
        </mat-form-field>
      </span>

      <button
        id="addUserBtn"
        mat-raised-button
        class="add-user-btn"
        (click)="openEditAddUserModal()"
        *appCheckUserHasPermission="[perms.createUser]"
        translate="addUserBtn"
      ></button>
    </div>
  </div>
  <div
    *ngIf="users$ | async as users; else loadingUsers"
    class="dis-flex users-content"
  >
    <cwp-dynamictable
      [dataSource]="dataSource"
      [configOptions]="configOptions"
      (fetchDataCallback)="handleTableEvent($event)"
      (rowLevelActionHandler)="rowLevelActionHandler($event)"
      (onConfigOptionsChange)="configOptionsChangeHandler($event)"
      (cellClickActionHandler)="cellClickActionHandler($event)"
      class="width-100"
    ></cwp-dynamictable>
  </div>
</div>
