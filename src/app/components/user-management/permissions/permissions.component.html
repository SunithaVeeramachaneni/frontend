<div *ngIf="permissions$ | async as permissions; else loadingPermissionList" [ngClass]="{
    'permissions-list': rolesWithPermissionsInUsers === userRolePermissions,
    'permissions-container': rolesWithPermissionsInUsers !== userRolePermissions
  }">
  <div *ngFor="let module of permissions; let i = index" class="sections">
    <ng-container>
      <div class="headers">
        <mat-checkbox [checked]="module.checked" [indeterminate]="fewComplete(module)"
          (change)="setAllChecked($event.checked, module)" [disabled]="
            rolesWithPermissionsInUsers === userRolePermissions ||
            isEditable === false
          " [ngClass]="{
            'p-t-5': rolesWithPermissionsInUsers === userRolePermissions,
            'permissions-checkbox':
              rolesWithPermissionsInUsers !== userRolePermissions
          }">
        </mat-checkbox>
        <span class="module-name">{{ module.name }}</span>
        <span class="permission-count m-r-10">
          {{ module.totalActivePermissions }} of {{ module.totalPermissionsCount }}
        </span>
        <img src="assets/user-management-icons/right-arrow.svg" alt="right-arrow-icon" class="arrow-icons"
          *ngIf="!opened[i].main" (click)="opened[i].main = true" />
        <img src="assets/user-management-icons/down-arrow.svg" alt="down-arrow-icon" class="arrow-icons"
          *ngIf="opened[i].main" (click)="opened[i].main = false" />
      </div>
      <div class="permissions-body">
        <ul *ngIf="opened[i].main === true">
          <li *ngFor="let permission of module.permissions" class="list-element">
            <mat-checkbox [checked]="permission.checked" (change)="updateAllChecked($event.checked, permission)"
              [disabled]="
                rolesWithPermissionsInUsers === userRolePermissions ||
                isEditable === false
              ">
            </mat-checkbox>
            <span class="m-r-15 m-l-5">{{ permission.displayName }}</span>
          </li>
        </ul>
      </div>
    </ng-container>

    <div>
      <ng-container *ngFor="let subper of module.subPermissions; let subindex = index">
        <div class="sub-headers">
          <mat-checkbox [checked]="subper.checked" [indeterminate]="fewComplete(subper)"
            (change)="setAllSubChecked($event.checked, subper)" [disabled]="
              rolesWithPermissionsInUsers === userRolePermissions ||
              isEditable === false
            " [ngClass]="{
              'p-t-5': rolesWithPermissionsInUsers === userRolePermissions,
              'permissions-checkbox':
                rolesWithPermissionsInUsers !== userRolePermissions
            }">
          </mat-checkbox>
          <span class="module-name">{{ subper.name }}</span>
          <span class="permission-count m-r-10">
            {{ subper.countOfSubChecked }} of {{ subper.permissions.length }}
          </span>
          <img src="assets/user-management-icons/right-arrow.svg" alt="right-arrow-icon" class="arrow-icons"
            *ngIf="!opened[i]['sub'][subindex]" (click)="opened[i]['sub'][subindex] = true" />
          <img src="assets/user-management-icons/down-arrow.svg" alt="down-arrow-icon" class="arrow-icons"
            *ngIf="opened[i]['sub'][subindex]" (click)="opened[i]['sub'][subindex] = false" />
        </div>

        <div class="permissions-body">
          <ul *ngIf="opened[i]['sub'][subindex] === true">
            <li *ngFor="let sub of subper.permissions" class="list-element">
              <mat-checkbox [checked]="sub.checked" (change)="updateAllSubChecked($event.checked, sub)" [disabled]="
                  rolesWithPermissionsInUsers === userRolePermissions ||
                  isEditable === false
                ">
              </mat-checkbox>
              <span class="m-r-15 m-l-5"> {{ sub.displayName }}</span>
            </li>
          </ul>
        </div>
      </ng-container>
    </div>
  </div>
</div>

<ng-template #loadingPermissionList>
  <div class="p-10">
    <ngx-shimmer-loading [width]="'40%'" [height]="'30px'">
    </ngx-shimmer-loading>
    <br />
    <ngx-shimmer-loading [width]="'40%'" [height]="'30px'">
    </ngx-shimmer-loading>
    <br />
    <ngx-shimmer-loading [width]="'40%'" [height]="'30px'">
    </ngx-shimmer-loading>
    <br />
    <ngx-shimmer-loading [width]="'40%'" [height]="'30px'">
    </ngx-shimmer-loading>
  </div>
</ng-template>
