<div class="container">
  <div class="header">
    <div class="left-pannel">
      <h2 id="userGroupListName" class="title">{{ userGroupName }}</h2>
    </div>

    <div class="right-pannel">
      <button
        id="userGroupListCreateBtn"
        mat-raised-button
        class="create-btn"
        translate="changeUserinGroup"
        (click)="selectUnselectUsers()"
        [disabled]="disableBtn"
      ></button>
    </div>
  </div>
  <div *ngIf="allUsers$ | async as users" class="users-content">
    <cwp-dynamictable
      *ngIf="(isLoading$ | async) === false"
      [dataSource]="dataSource"
      [configOptions]="configOptions"
      (fetchDataCallback)="handleTableEvent($event)"
      (rowLevelActionHandler)="rowLevelActionHandler($event)"
    ></cwp-dynamictable>
    <div class="footer" *ngIf="selectedCount">
      <div class="footer-left">
        <svg-icon
          id="userGroupListCheckIcon"
          icon="check-circle"
          class="check-circle-icon"
        ></svg-icon>
        <span class="checkedUsers">
          <span id="userGroupListCount" class="checkedUsersCount">
            {{ selectedCount }}
          </span>
          <span id="userGroupListSelected" class="checkedUsersText">{{
            'selected' | translate
          }}</span>
        </span>
      </div>

      <div class="footer-button">
        <button
          id="userGroupListCancelBtn"
          mat-button
          class="cancel-btn"
          autofocus="false"
          translate="cancelBtn"
          (click)="onCancelFooter()"
          tabindex="-1"
        ></button>

        <button
          id="userGroupListRemoveBtn"
          mat-raised-button
          class="remove-btn"
          type="submit"
          translate="removeBtn"
          (click)="removeMultipleMembers()"
        ></button>
      </div>
    </div>
  </div>
  <div *ngIf="(isLoading$ | async) === true">
    <div class="ghost-loading">
      <div *ngFor="let number of ghostLoading">
        <ngx-shimmer-loading [width]="'100%'" [height]="'40px'">
        </ngx-shimmer-loading>
      </div>
    </div>
  </div>
</div>
