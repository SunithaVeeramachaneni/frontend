<ion-header className="nav-header">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Used Cars Analytics & Insights</ion-title>
    <ion-buttons slot="end">
      <img [src]="userImg"  style="cursor:pointer;width: 75%;height: 75%;" />
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6"> 
        <ion-card style="border-radius: 1.2em;">
          <h6 style="color:black;font-weight: bolder;margin-top: 15px;margin-left: 10px;">Count of new cars by model and year</h6>
          <canvas baseChart 
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [legend]="barChartLegend"
          [chartType]="barChartType">
        </canvas>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6"> 
        <ion-card style="border-radius: 1.2em;">
          <h6 style="color:black;font-weight: bolder;margin-top: 15px;margin-left: 10px;">Count of new cars by make</h6>
          <canvas baseChart
          [data]="doughnutChartData"
          [labels]="doughnutChartLabels"
          [chartType]="doughnutChartType">
        </canvas>
        </ion-card>
      

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="6"> 
        <ion-card style="border-radius: 1.2em;">
          <h6 style="color:black;font-weight: bolder;margin-top: 15px;margin-left: 10px;">Count of cars by model</h6>
          <canvas baseChart 
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [legend]="barChartLegend"
          [chartType]="barChartType">
        </canvas>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6"> 
        <ion-card style="border-radius: 1.2em;">
          <h6 style="color:black;font-weight: bolder;margin-top: 15px;margin-left: 10px;">Count of makes by year</h6>
          <canvas baseChart 
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [legend]="barChartLegend"
          [chartType]="barChartType">
        </canvas>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
