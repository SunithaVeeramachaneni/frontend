<div>
  <div class="form-toolbar">
    <div class="width-10">
      <button id="backBtn" class="back-btn">
        <svg-icon
          id="stepperHeaderBackIcon"
          id="backBtnIcon"
          icon="icon-back-arrow"
          class="back-arrow"
        ></svg-icon>
        <span class="back-text">Back to List</span>
      </button>
    </div>
  </div>
  <div class="card">
    <div class="card-header" *ngIf="!(isLoading$ | async)">
      <h2 class="card-title">{{ globalData.header }}</h2>
      <div class="card-buttons">
        <span>{{ status }}</span>
        <button class="btn">Button 1</button>
        <button class="btn">Button 2</button>
        <!-- Add more buttons as needed -->
      </div>
    </div>
    <div class="card-body">
      <!-- Existing content here -->
      <div class="container" *ngIf="!(isLoading$ | async)">
        <div class="left-panel">
          <!-- Existing left panel content -->
          <ul class="step-list">
            <li
              class="step-item"
              *ngFor="let step of stepsInstructionList; index as i"
              [ngClass]="{ 'current-step': currentStep.index === i + 1 }"
              (click)="setCurrentStep(step)"
            >
              <span class="step-badge">{{ i + 1 }}</span>
              {{ step.STEP }}
            </li>
          </ul>
        </div>
        <div class="vertical-separator"></div>
        <div class="right-panel" *ngIf="currentStep">
          <div class="step-header">
            {{ currentStep.index }} {{ currentStep.STEP }}
          </div>
          <hr />
          <div class="data-row">
            <div class="image-column">
              <img
                src="{{
                  currentStep.IMAGE
                    ? currentStep.IMAGE
                    : 'assets/Images/animation_llxcnda6_small.gif'
                }}"
                alt="Step Image"
              />
            </div>
            <div class="info-column">
              {{ currentStep.INSTRUCTIONS }}
            </div>
          </div>
        </div>
      </div>

      <div class="container-loading" *ngIf="isLoading$ | async">
        <img src="assets/Images/loading.gif" alt="Loading Image" />
      </div>
    </div>
  </div>
