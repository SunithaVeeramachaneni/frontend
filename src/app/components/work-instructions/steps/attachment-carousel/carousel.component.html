<!-- carousel -->
<div class="carousel">
        <ng-container *ngFor="let slide of slides; let i = index">
          <img
            alt="Slide"
            *ngIf="i === currentSlide"
            [hidden]="!getStepImage(slide.src)"
            [attr.src]="getStepImage(slide.src)"
            class="slide"
            [@slideAnimation]="animationType"
          />
        </ng-container>
      </div>
