<div class="section dis-flex">
  <div class="width-95 section-margin">
    <div class="section-header">
      <mat-icon
        id="sectionExpandMore"
        (click)="toggleIsOpenState()"
        *ngIf="sectionForm.get('isOpen').value === true"
        class="section-arrow"
      >
        expand_more
      </mat-icon>
      <mat-icon
        id="sectionArrow"
        (click)="toggleIsOpenState()"
        *ngIf="sectionForm.get('isOpen').value === false"
        class="section-arrow"
      >
        chevron_right
      </mat-icon>
      <div class="form_section_name_input">{{ section.name }}</div>
    </div>
    <div class="questions-content">
      <div *ngFor="let question of section">
        <app-task-leve-mid-panel-question-components
          [question]="question"
        ></app-task-leve-mid-panel-question-components>
      </div>
    </div>
  </div>
</div>
