<div *ngIf="userInfo$ | async" class="issues-list">
  <button
    class="category-button"
    (click)="onStatusClick('pending')"
    [ngClass]="{ active: selectedStatus === 'pending' }"
  >
    {{ 'pending' | translate }} ({{ pendingStatusCount }})
  </button>

  <button
    class="category-button"
    (click)="onStatusClick('raised')"
    [ngClass]="{ active: selectedStatus === 'raised' }"
  >
    {{ 'raised' | translate }} ({{ raisedStatusCount }})
  </button>

  <button
    class="category-button"
    (click)="onStatusClick('resolved')"
    [ngClass]="{ active: selectedStatus === 'resolved' }"
  >
    {{ 'resolved' | translate }} ({{ resolvedStatusCount }})
  </button>

  <div [ngClass]="{ 'dynamic-table-height': isNotificationAlert }">
    <cwp-dynamictable
      [dataSource]="dataSource"
      [configOptions]="configOptions"
      (fetchDataCallback)="handleTableEvent($event)"
      (cellClickActionHandler)="cellClickActionHandler($event)"
      (rowLevelActionHandler)="rowLevelActionHandler($event)"
      class="width-100"
    ></cwp-dynamictable>
  </div>
</div>
