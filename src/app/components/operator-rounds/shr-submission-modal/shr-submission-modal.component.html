<div class="shr-modal-container">
  <div class="header">
    <h3 class="heading" translate="confirmSubmission"></h3>
  </div>

  <div class="main-content">
    <div>
      <ul class="list-container" *ngFor="let item of submitDetails">
        <li class="list-item">
          <span class="labelText">{{ item.label }}:&nbsp;</span>{{ item.value }}
        </li>
      </ul>
    </div>

    <div>
      <mat-form-field appearance="fill" class="width-100 form-field">
        <mat-label translate="shrContacts"></mat-label>
        <input
          id="Contacts"
          type="text"
          name="Contacts"
          matInput
          [disabled]="true"
        />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill" class="width-100 form-field">
        <mat-label translate="otherRecipients"></mat-label>
        <input
          id="otherRecipients"
          type="text"
          name="otherRecipients"
          matInput
          [disabled]="true"
        />
      </mat-form-field>
    </div>

    <h3 class="displayNote" translate="submitNote"></h3>
  </div>

  <div class="footer">
    <button
      mat-button
      class="cancel-btn"
      (click)="handleOnCancel()"
      translate="submitCancel"
    ></button>
    <button
      mat-button
      class="submit-btn"
      (click)="handleOnSubmit()"
      translate="shrSubmit"
    ></button>
  </div>
</div>
