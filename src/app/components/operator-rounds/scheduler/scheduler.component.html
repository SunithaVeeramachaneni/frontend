<div class="list-view">
  <div class="main-container">
    <mat-tab-group
      animationDuration="0ms"
      [selectedIndex]="getSelectedIndex()"
      (selectedTabChange)="onTabChange($event)"
    >
      <mat-tab [label]="'plans' | translate">
        <app-plans></app-plans>
      </mat-tab>
      <mat-tab [label]="'rounds' | translate">
        <app-rounds></app-rounds>
      </mat-tab>
    </mat-tab-group>
    <ng-container
      *ngIf="{
        openBasicScheduler: openBasicScheduler$ | async,
        roundPlanDetails: roundPlanDetails$ | async
      } as props"
    >
      <app-round-plan-scheduler-configuration
        *ngIf="props.openBasicScheduler"
        [roundPlanDetails]="props.roundPlanDetails"
      ></app-round-plan-scheduler-configuration>
    </ng-container>
  </div>
</div>
