<div class="scheduler-list-view">
  <div class="main-container">
    <mat-tab-group
      animationDuration="0ms"
      [selectedIndex]="getSelectedIndex()"
      (selectedTabChange)="onTabChange($event)"
    >
      <mat-tab [label]="'plans' | translate">
        <app-lazy-load-container>
          <ng-template #body>
            <app-plans
              (selectTab)="selectTabHandler($event)"
              [users$]="users$"
            ></app-plans>
          </ng-template>
        </app-lazy-load-container>
      </mat-tab>
      <mat-tab [label]="'rounds' | translate">
        <app-lazy-load-container>
          <ng-template #body>
            <app-rounds
              (selectTab)="selectTabHandler($event)"
              [users$]="users$"
            ></app-rounds>
          </ng-template>
        </app-lazy-load-container>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
