<div class="scheduler-list-view">
  <div class="main-container">
    <mat-tab-group
      animationDuration="0ms"
      [selectedIndex]="getSelectedIndex()"
      (selectedTabChange)="onTabChange($event)"
    >
      <mat-tab [label]="'plans' | translate">
        <app-plans
          (selectTab)="selectTabHandler($event)"
          [users$]="users$"
        ></app-plans>
      </mat-tab>
      <mat-tab [label]="'rounds' | translate">
        <app-rounds
          (selectTab)="selectTabHandler($event)"
          [users$]="users$"
        ></app-rounds>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
