<div class="list-view">
  <div class="main-container">
    <mat-tab-group
      animationDuration="0ms"
      [selectedIndex]="getSelectedIndex()"
      (selectedTabChange)="onTabChange($event)"
    >
      <mat-tab [label]="'plans' | translate">
        <app-plans></app-plans>
      </mat-tab>
      <mat-tab [label]="'rounds' | translate" disabled>
        <app-rounds></app-rounds>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
