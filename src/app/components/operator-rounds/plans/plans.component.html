<div class="search-container">
  <div id="openviewtab">
    <app-form-detail
      [@slideInOut]="menuState"
      (slideInOut)="closeRoundPlanHandler()"
      [selectedForm]="roundPlanDetail"
      [moduleName]="'OPERATOR_ROUNDS'"
      (formDetailAction)="roundPlanDetailActionHandler($event)"
    ></app-form-detail>
  </div>
  <app-round-plan-schedule-configuration
    [@slideInOut]="scheduleConfigState"
    [roundPlanDetail]="scheduleRoundPlanDetail"
    (scheduleConfigState)="closeScheduleConfigHandler($event)"
  ></app-round-plan-schedule-configuration>
  <span class="custom-form-field-gray-color search">
    <span class="no-of-forms" *ngIf="roundPlansCount$ | async as totalCount">
      <span class="forms-count">
        {{ totalCount }}
      </span>
      <span class="forms-text">{{
        'plans'
          | translate
            : {
                count: totalCount || 0
              }
      }}</span>
    </span>

    <mat-form-field appearance="outline">
      <mat-icon matPrefix class="searchIcon">search</mat-icon>
      <input
        matInput
        type="text"
        [placeholder]="'search' | translate"
        autocomplete="off"
        [formControl]="searchForm"
      />
      <img
        src="assets/maintenance-icons/filterIcon.svg"
        matSuffix
        cdkOverlayOrigin
        class="common-filter-icon"
        alt="Open Filter"
        #trigger="cdkOverlayOrigin"
        (click)="isPopoverOpen = !isPopoverOpen"
      />
    </mat-form-field>
  </span>
  <ng-template
    cdkConnectedOverlay
    cdkConnectedOverlayPanelClass="custom-popover"
    cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
    [cdkConnectedOverlayHasBackdrop]="true"
    [cdkConnectedOverlayOpen]="isPopoverOpen"
    [cdkConnectedOverlayOrigin]="trigger"
    cdkConnectedOverlayWidth="400px"
    (backdropClick)="isPopoverOpen = false"
  >
    <app-filter [json]="filterJson" (close)="isPopoverOpen = false" (apply)="applyFilters($event)" (reset)="resetFilter()"></app-filter>
  </ng-template>
</div>
<ng-container *ngIf="userInfo$ | async">
  <div
    *ngIf="(roundPlans$ | async) && (isLoading$ | async) === false"
    class="plans-list"
  >
    <cwp-dynamictable
      [ngClass]="{
        'remove-zindex': zIndexDelay === 400 || zIndexScheduleDelay === 400
      }"
      [dataSource]="dataSource"
      [configOptions]="configOptions"
      (fetchDataCallback)="handleTableEvent($event)"
      (cellClickActionHandler)="cellClickActionHandler($event)"
      (rowLevelActionHandler)="rowLevelActionHandler($event)"
      class="width-100"
    ></cwp-dynamictable>
  </div>

  <div *ngIf="isLoading$ | async">
    <div class="padding-lr-20">
      <div *ngFor="let number of ghostLoading">
        <ngx-shimmer-loading [width]="'100%'" [height]="'40px'">
        </ngx-shimmer-loading>
      </div>
    </div>
  </div>
</ng-container>
