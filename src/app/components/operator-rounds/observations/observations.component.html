<div class="observations-container">
  <div class="dis-flex charts">
    <div class="width-50 inner-chart m-r-10" *ngIf="priorityData && statusData">
      <h3 translate="openIssues"></h3>
      <div class="dis-flex">
        <div class="width-50">
          <p class="center">{{ 'priority' | translate }}</p>
          <app-donut-chart
            [chartConfig]="priorityData?.issues?.config"
            [chartData]="priorityData?.issues?.data"
            class="issue-chart"
          ></app-donut-chart>
        </div>
        <div class="width-50">
          <p class="center">{{ 'status' | translate }}</p>
          <app-donut-chart
            [chartConfig]="statusData?.issues?.config"
            [chartData]="statusData?.issues?.data"
            class="issue-chart"
          ></app-donut-chart>
        </div>
      </div>
    </div>
    <div class="width-50 inner-chart m-l-10" *ngIf="priorityData && statusData">
      <h3 translate="openActions"></h3>
      <div class="dis-flex">
        <div class="width-50">
          <p class="center">{{ 'priority' | translate }}</p>
          <app-donut-chart
            [chartConfig]="priorityData?.actions?.config"
            [chartData]="priorityData?.actions?.data"
            class="issue-chart"
          ></app-donut-chart>
        </div>
        <div class="width-50">
          <p class="center">{{ 'status' | translate }}</p>
          <app-donut-chart
            [chartConfig]="statusData?.actions?.config"
            [chartData]="statusData?.actions?.data"
            class="issue-chart"
          ></app-donut-chart>
        </div>
      </div>
    </div>
  </div>
  <div class="tabs-header">
    <mat-tab-group>
      <mat-tab>
        <ng-template mat-tab-label>{{ 'issues' | translate }}</ng-template>
        <app-issues></app-issues>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>{{ 'actions' | translate }}</ng-template>
        <app-actions></app-actions>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
