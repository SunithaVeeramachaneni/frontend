<div class="observations-container" *ngIf="counts$ | async as counts">
  <div class="dis-flex charts">
    <div class="width-50 chart m-r-10">
      <h3 translate="openIssues"></h3>
      <div class="dis-flex">
        <div class="width-50">
          <p class="center">{{ 'priority' | translate }}</p>
          <app-chart class="issue-chart" [options]="priorityData"></app-chart>
        </div>
        <div class="width-50">
          <p class="center">{{ 'status' | translate }}</p>
          <app-chart class="issue-chart" [options]="statusData"></app-chart>
        </div>
      </div>
    </div>
    <div class="width-50 chart m-l-10">
      <h3 translate="openActions"></h3>
      <div class="dis-flex">
        <div class="width-50">
          <p class="center">{{ 'priority' | translate }}</p>
          <app-chart class="issue-chart" [options]="priorityData"></app-chart>
        </div>
        <div class="width-50">
          <p class="center">{{ 'status' | translate }}</p>
          <app-chart class="issue-chart" [options]="statusData"></app-chart>
        </div>
      </div>
    </div>
  </div>
  <div class="tabs-header">
    <mat-tab-group>
      <mat-tab>
        <ng-template mat-tab-label>{{ 'issues' | translate }}</ng-template>
        <app-issues></app-issues>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>{{ 'actions' | translate }}</ng-template>
        <app-actions></app-actions>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
