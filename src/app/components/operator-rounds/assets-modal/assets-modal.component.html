<div
  class="assets-modal"

>
  <div class="dis-flex heading-conatiner">
    <button class="back-btn" >
      <img src="assets/rdf-forms-icons/back-arrow.svg" alt="back arrow" />
    </button>
    <h2 class="heading" translate>Select Assets</h2>
  </div>
  <div class="search">
    <mat-form-field class="width-100" appearance="outline">
      <mat-icon matSuffix class="icon">search</mat-icon>
      <input
        matInput
        [placeholder]="'Search Asset' | translate"
        class="width-100"
        autocomplete="off"
      />

    </mat-form-field>
  </div>
  <div
    class="list-container"
  >
    <div
      class="dis-flex list-item-conatiner"
    >
      <li
        class="selected-list-element"
      >
        <div class="width-100">
          <p class="form-name"></p>
          <p class="form-des">

          </p>
        </div>
        <!-- <div class="width-30">
          <p class="no-of-ques">{{ form.countOfQues }} Questions</p>
        </div> -->
      </li>
    </div>
    <div class="dis-flex no-records"  translate>
      noResults
    </div>
  </div>

  <div mat-dialog-actions class="actions" >
    <button
      mat-stroked-button
      mat-dialog-close="true"
      translate="Cancel"
    ></button>
    <button
      mat-raised-button
      color="primary"
      translate="Add"
      (click)="assets()"
    ></button>

  </div>
</div>

<ng-template #loadingForms>
  <div class="ghost-loading">
    <div >
      <ngx-shimmer-loading [width]="'100%'" [height]="'40px'">
      </ngx-shimmer-loading>
    </div>
  </div>
</ng-template>
