<div>
  <div class="widget-delete-modal">
    <p class="cancel-title" translate="deleteArchivedFormModalHeading"></p>
    <p
      class="cancel-subtitle"
      translate="deleteArchivedFormModalSubHeading"
    ></p>
    <button
      mat-raised-button
      class="delete-btn"
      (click)="deleteForm('delete')"
      translate="deleteBtn"
    ></button>
    <button
      mat-button
      class="cancel-btn"
      (click)="deleteForm('cancel')"
      translate="cancelBtn"
    ></button>
  </div>
</div>
