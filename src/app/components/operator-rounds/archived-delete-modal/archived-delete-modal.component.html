<div>
  <div class="widget-delete-modal">
    <p
      id="archivedDeleteCancelTitle"
      class="cancel-title"
      translate="deleteArchivedFormModalHeading"
    ></p>
    <p
      id="archivedDeleteCancelsubTitle"
      class="cancel-subtitle"
      translate="deleteArchivedFormModalSubHeading"
    ></p>
    <button
      id="archivedDeleteDeleteBtn"
      mat-raised-button
      class="delete-btn"
      (click)="deleteForm('delete')"
      translate="deleteBtn"
    ></button>
    <button
      id="archivedDeleteCancelBtn"
      mat-button
      class="cancel-btn"
      (click)="deleteForm('cancel')"
      translate="cancelBtn"
    ></button>
  </div>
</div>
