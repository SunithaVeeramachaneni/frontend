<div class="iphone-view">
  <div class="ipad-view-default-content">
    <div class="width-100">
      <div class="main-carosuel-iphone">
        <div class="iphone-header">
          <div class="dis-flex p-5">
            <div class="width-60 status-bar-left">9:41</div>
            <div class="width-40 iphone-status-bar-right m-r-10">
              <mat-icon class="status-bar-icons">signal_cellular_alt</mat-icon>
              <mat-icon class="status-bar-icons">wifi</mat-icon>
              <mat-icon class="status-bar-icons battery_full-icon">
                battery_full
              </mat-icon>
            </div>
          </div>
          <div class="in-progress-text">in Progress</div>
          <mat-icon class="back-button"> keyboard_arrow_left </mat-icon>
          <div class="dis-flex">
            <div class="width-10">
              <img
                src="../../../../assets/rdf-forms-icons/file-icon.png"
                alt="file-icons"
                class="file-icon"
              />
            </div>
            <div class="width-90 form-div">
              <span class="form-name">
                {{ formData.id }}
              </span>
              <br />
              <span class="form-description">
                {{ formData.name ? formData.name : 'Unititled Form' }}
              </span>
            </div>
          </div>
        </div>

        <div *ngFor="let section of formData.sections; let i = index">
          <p class="section-name">
            {{ section.name ? section.name : 'Section Name' }}
          </p>
          <div
            *ngFor="let question of section.questions"
            class="dis-flex m-b-10"
          >
            <div class="width-45 question-name">
              {{ question.name ? question.name : 'Type Question' }}
            </div>
            <div class="width-45 text-left">
              <input
                type="text"
                *ngIf="question.fieldType === 'TF'"
                class="input-fields"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
