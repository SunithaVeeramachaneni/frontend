<div class="save-template-confirm-modal">
  <span class="title">{{
    (templateId ? 'overwriteTemplateTitle' : 'newTemplateTitle')
      | translate : { name: templateName }
  }}</span>
  <p>
    {{
      (templateId ? 'overwriteTemplateMessage' : 'newTemplateMessage')
        | translate : { name: templateName }
    }}
  </p>
  <button
    mat-raised-button
    class="save-template-btn"
    type="submit"
    (click)="save()"
  >
    {{
      (templateId ? 'overwriteSaveTemplateBtn' : 'saveTemplateBtn') | translate
    }}
  </button>
</div>
