<app-dynamic-stepper
  [steps]="steps"
  [currentStep]="currentStep"
  [showGoBack]="true"
  (goBack)="goBack()"
  (gotoStep)="onGotoStep($event)"
  (gotoNextStep)="gotoNextStep()"
  (gotoPreviousStep)="gotoPreviousStep()"
>
  <div stepsContent id="formStepperFirstStep">
    <!-- STEP 1 -->
    <div [hidden]="currentStep !== 0">
      <app-form-configuration-modal
        [data]="data"
        [formData]="formData"
        (gotoNextStep)="gotoNextStep()"
      ></app-form-configuration-modal>
    </div>

    <!-- STEP 2 -->
    <div id="formStepperSecondStep" [hidden]="currentStep !== 1">
      <app-form-configuration
        [data]="data"
        (gotoNextStep)="gotoNextStep()"
      ></app-form-configuration>
    </div>

    <!-- STEP 3 -->
    <div id="formStepperThirdStep" [hidden]="currentStep !== 2">
      <app-pdf-builder
        [moduleName]="'RDF'"
        (publishedEvent)="publishedEventHandler()"
      ></app-pdf-builder>
    </div>
  </div>
</app-dynamic-stepper>
