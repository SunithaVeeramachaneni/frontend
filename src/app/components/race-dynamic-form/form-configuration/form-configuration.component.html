<div
  class="create-form-main"
  [formGroup]="formConfiguration"
  *ngIf="formMetadata$ | async"
>
  <div class="dis-flex form-header">
    <div>
      <div class="dis-flex">
        <img
          src="assets/rdf-forms-icons/form-image-upload.svg"
          alt=""
          (click)="formImageuploader.click()"
        />
        <input
          hidden
          type="file"
          #formImageuploader
          accept="image/x-png,image/jpeg"
          (change)="uploadFormImageFile($event)"
        />
        <div>
          <a class="form-title">
            <input
              #name
              type="text"
              class="form_title_input"
              placeholder="Untitled Form"
              formControlName="name"
              autofocus="true"
              autocomplete="off"
            />
          </a>
          <a class="form-description">
            <input
              type="text"
              class="form_description_input"
              placeholder="Add Form description"
              formControlName="description"
              autofocus="true"
              autocomplete="off"
            />
          </a>
        </div>
      </div>
    </div>
    <div class="dis-flex">
      <button
        mat-stroked-button
        class="import-btn"
        translate="importBtn"
      ></button>

      <button mat-raised-button class="publish-btn">
        <span>
          <img
            alt="upload"
            src="assets/work-instructions-icons/svg/upload-white.png"
            class="publish-btn-icon"
          />
          <span class="publish" translate="publishBtn"></span>
        </span>
      </button>
    </div>
  </div>
  <div class="dis-flex form">
    <div class="width-70">
      <ng-container *ngFor="let pageIndex of pageIndexes$ | async">
        <app-page
          [pageIndex]="pageIndex"
          (addPageEvent)="addPageEventHandler($event)"
          cdkDropListGroup
        >
          <ng-container *ngIf="sectionIds$ | async as sectionIds">
            <div
              cdkDrop
              cdkDropList
              (cdkDropListDropped)="dropSection($event, pageIndex)"
              [cdkDropListData]="getSectionsOfPage(pageIndex)"
              cdkDropListGroup
            >
              <ng-container *ngIf="sectionIndexes$ | async as sectionIndexes">
                <div
                  cdkDrag
                  *ngFor="let sectionIndex of sectionIndexes[pageIndex]"
                >
                  <div class="dis-flex">
                    <img
                      cdkDragHandle
                      src="assets/rdf-forms-icons/six-dots.svg"
                      alt="six-dots"
                      class="m-l-10 six-dots section-dragHandle"
                    />
                    <app-section
                      class="sectionContainer"
                      [pageIndex]="pageIndex"
                      [sectionIndex]="sectionIndex"
                      (addSectionEvent)="addSectionEventHandler($event)"
                      (updateSectionEvent)="updateSectionEventHandler($event)"
                    >
                      <ng-container
                        *ngIf="questionIndexes$ | async as questionIndexes"
                      >
                        <div
                          class="sectionMinimumDragArea"
                          cdkDrop
                          cdkDropList
                          (cdkDropListDropped)="
                            drop(
                              $event,
                              pageIndex,
                              sectionIds[pageIndex][sectionIndex]
                            )
                          "
                          [cdkDropListData]="
                            getQuestionsOfSection(
                              pageIndex,
                              sectionIds[pageIndex][sectionIndex]
                            )
                          "
                          [id]="sectionIds[pageIndex][sectionIndex]"
                          cdkDropListGroup
                        >
                          <ng-container
                            *ngFor="
                              let questionIndex of questionIndexes[pageIndex][
                                sectionIndex
                              ]
                            "
                          >
                            <div
                              cdkDrag
                              class="questionContainer"
                              [ngClass]="{
                                'highlight-bg': fieldContentOpenState === true
                              }"
                              (click)="toggleFieldContentOpenState()"
                            >
                              <img
                                cdkDragHandle
                                src="assets/rdf-forms-icons/six-dots.svg"
                                alt="six-dots"
                                class="m-l-10 six-dots"
                              />
                              <app-question
                                class="question"
                                [pageIndex]="pageIndex"
                                [sectionId]="
                                  sectionIds[pageIndex][sectionIndex]
                                "
                                [questionIndex]="questionIndex"
                                (addQuestionEvent)="
                                  addQuestionEventHandler($event)
                                "
                                (updateQuestionEvent)="
                                  updateQuestionEventHandler($event)
                                "
                              ></app-question>
                            </div>
                          </ng-container>
                        </div>
                      </ng-container>
                    </app-section>
                  </div>
                </div>
              </ng-container>
            </div>
          </ng-container>
        </app-page>
      </ng-container>
    </div>
    <div class="width-30">
      <app-preview></app-preview>
    </div>
  </div>
</div>
