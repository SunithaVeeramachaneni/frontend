<div
  class="create-form-main"
  [formGroup]="formConfiguration"
  [ngClass]="{
    'disable-form-interactions':
      formDetailPublishStatus === formConfigurationStatus.publishing
  }"
  *ngIf="{
    formMetadata: formMetadata$ | async,
    authoredFormDetail: authoredFormDetail$ | async,
    createOrEditForm: createOrEditForm$ | async,
    formSaveStatus: formSaveStatus$ | async,
    formDetailPublishStatus: formDetailPublishStatus$ | async,
    isFormCreated: isFormCreated$ | async
  } as props"
>
  <div class="dis-flex form-header">
    <div>
      <div class="dis-flex">
        <img
          src="assets/rdf-forms-icons/formlogo.svg"
          alt=""
          width="50"
          height="50"
        />
        <input
          hidden
          type="file"
          #formImageuploader
          accept="image/x-png,image/jpeg"
          (change)="uploadFormImageFile($event)"
        />
        <div>
          <a
            matTooltip="{{ formConfiguration.get('name').value }}"
            class="dis-inline"
          >
            <input
              #name
              type="text"
              [size]="name.value !== '' ? getSize(name.value) : 20"
              class="form_title_input"
              formControlName="name"
              autofocus="true"
              autocomplete="off"
              (keyup.enter)="formConfiguration.get('name').disable()"
              (blur)="formConfiguration.get('name').disable()"
            />

            <mat-error
              *ngIf="processValidationErrors('name')"
              class="error-fields"
            >
              {{
                errors.name.name
                  | translate
                    : {
                        name: 'name' | translate,
                        length: errors.name.length
                      }
              }}
            </mat-error>

            <button
              (click)="editFormName()"
              class="edit-icon"
              *ngIf="formConfiguration.get('name').disabled === true"
            >
              <img
                src="assets/rdf-forms-icons/edit-icon.svg"
                alt="edit-icon"
                class="edit-icon-img"
              />
            </button>
          </a>
          <br />
          <a matTooltip="{{ formConfiguration.get('description').value }}">
            <input
              type="text"
              class="form_description_input"
              placeholder="Add Form description"
              formControlName="description"
              autofocus="true"
              autocomplete="off"
            />
          </a>
        </div>
      </div>
    </div>
    <div class="dis-flex">
      <div
        class="save-status"
        [hidden]="
          props.formSaveStatus !== formConfigurationStatus.saved ||
          formStatus !== formConfigurationStatus.draft ||
          isFormDetailPublished
        "
      >
        {{ 'changesSaved' | translate }}
      </div>
      <div
        class="save-status"
        [hidden]="
          props.formSaveStatus !== formConfigurationStatus.saving ||
          isFormDetailPublished
        "
      >
        {{ 'savingChanges' | translate }}
      </div>
      <div
        class="save-status"
        [hidden]="
          formDetailPublishStatus !== formConfigurationStatus.published ||
          formStatus !== formConfigurationStatus.published
        "
      >
        {{ 'changesPublished' | translate }}
      </div>
      <div
        class="save-status"
        [hidden]="
          formDetailPublishStatus !== formConfigurationStatus.publishing ||
          !isFormDetailPublished
        "
      >
        {{ 'publishingChanges' | translate }}
      </div>
      <button
        mat-stroked-button
        class="import-btn"
        translate="importBtn"
        disabled
      ></button>

      <button
        mat-raised-button
        class="publish-btn"
        (click)="publishFormDetail()"
        [disabled]="formStatus === 'Published' || isFormDetailPublished"
      >
        <span>
          <img
            alt="upload"
            src="assets/work-instructions-icons/svg/upload-white.png"
            class="publish-btn-icon"
          />
          <span class="publish" translate="publishBtn"></span>
        </span>
      </button>
    </div>
  </div>
  <div class="dis-flex form">
    <div class="questions-responses-width">
      <ng-container *ngFor="let pageIndex of pageIndexes$ | async">
        <app-page
          [pageIndex]="pageIndex"
          (pageEvent)="pageEventHandler($event)"
          cdkDropListGroup
        >
          <ng-container *ngIf="sectionIds$ | async as sectionIds">
            <div
              cdkDrop
              cdkDropList
              (cdkDropListDropped)="dropSection($event, pageIndex)"
              [cdkDropListData]="getSectionsOfPage(pageIndex)"
              cdkDropListGroup
            >
              <ng-container *ngIf="sectionIndexes$ | async as sectionIndexes">
                <div *ngFor="let sectionIndex of sectionIndexes[pageIndex]">
                  <div class="dis-flex" cdkDrag>
                    <div class="section-drag-handler">
                      <img
                        cdkDragHandle
                        src="assets/rdf-forms-icons/six-dots-white.svg"
                        alt="six-dots"
                        class="section-six-dots"
                      />
                    </div>

                    <app-section
                      class="sectionContainer"
                      [pageIndex]="pageIndex"
                      [sectionIndex]="sectionIndex"
                      [sectionId]="sectionIds[pageIndex][sectionIndex]"
                      (sectionEvent)="sectionEventHandler($event)"
                    >
                      <div
                        class="sectionMinimumDragArea"
                        cdkDrop
                        cdkDropList
                        (cdkDropListDropped)="
                          drop(
                            $event,
                            pageIndex,
                            sectionIds[pageIndex][sectionIndex]
                          )
                        "
                        [cdkDropListData]="
                          getQuestionsOfSection(
                            pageIndex,
                            sectionIds[pageIndex][sectionIndex]
                          )
                        "
                        [id]="sectionIds[pageIndex][sectionIndex]"
                        cdkDropListGroup
                      >
                        <ng-container
                          *ngIf="questionIds$ | async as questionIds"
                        >
                          <div
                            *ngIf="
                              getQuestionsOfSection(
                                pageIndex,
                                sectionIds[pageIndex][sectionIndex]
                              ).length === 0
                            "
                          >
                            <span
                              class="sectionEmpty"
                              translate="sectionEmptyMessage"
                            >
                            </span>
                          </div>
                          <ng-container
                            *ngFor="
                              let questionId of questionIds[pageIndex][
                                sectionIds[pageIndex][sectionIndex]
                              ];
                              let questionIndex = index
                            "
                          >
                            <div
                              cdkDrag
                              class="questionContainer"
                              [ngClass]="{
                                'highlight-bg':
                                  getQuestionsOfSection(
                                    pageIndex,
                                    sectionIds[pageIndex][sectionIndex]
                                  )[questionIndex].isOpen === true
                              }"
                            >
                              <div class="question-drag-handler">
                                <img
                                  cdkDragHandle
                                  src="assets/rdf-forms-icons/six-dots.svg"
                                  alt="six-dots"
                                  class="question-six-dots"
                                />
                              </div>

                              <app-question
                                class="question"
                                [pageIndex]="pageIndex"
                                [sectionId]="
                                  sectionIds[pageIndex][sectionIndex]
                                "
                                [questionId]="questionId"
                                [questionIndex]="questionIndex"
                                (questionEvent)="questionEventHandler($event)"
                              ></app-question>
                            </div>
                          </ng-container>
                        </ng-container>
                      </div>
                    </app-section>
                  </div>
                </div>
              </ng-container>
            </div>
          </ng-container>
        </app-page>
      </ng-container>
    </div>
    <div class="iphone-width">
      <app-iphone></app-iphone>
    </div>
  </div>
</div>
