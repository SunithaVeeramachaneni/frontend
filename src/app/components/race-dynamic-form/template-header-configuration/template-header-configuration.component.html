<div mat-dialog-actions align="end" class="buttons">
  <button
    mat-stroked-button
    type="button"
    color="primary"
    class="skip-btn"
    (click)="onCancel()"
    translate="cancelBtn"
  ></button>
  <button
    mat-raised-button
    type="submit"
    color="primary"
    class="next-btn"
    (click)="next()"
    [disabled]="headerDataForm.invalid || headerDataForm.pristine"
    translate="nextBtn"
  ></button>
</div>

<div class="form-header-modal" [formGroup]="headerDataForm">
  <div class="dis-flex form-content">
    <div class="width-5"></div>
    <div class="width-95">
      <div class="form-details">
        <h2 class="heading" translate="templateDetailsHeading"></h2>
        <p class="sub-heading" translate="setTemplateTypeHeading"></p>
        <div class="formtype-flex">
          <mat-radio-group class="dis-flex" formControlName="formType">
            <div class="formtype-style">
              <mat-radio-button
                class="radio-btns"
                [value]="formConfigurationStatus.standalone"
                [disabled]="this.templateData.templateExists"
              ></mat-radio-button>
              <span class="radio-btn-text" translate="standalone"> </span>
              <p class="radio-sub-text" translate="standaloneSubText"></p>
            </div>
            <div class="formtype-style">
              <mat-radio-button
                class="radio-btns"
                [value]="formConfigurationStatus.embedded"
                [disabled]="this.templateData.templateExists"
              ></mat-radio-button>
              <span class="radio-btn-text" translate="embedded"> </span><br />
              <p class="radio-sub-text" translate="embeddedSubText"></p>
            </div>
          </mat-radio-group>
        </div>
        <div class="form-name">
          <p class="form-name-description" translate="templateName"></p>
          <mat-form-field appearance="outline" class="width-100">
            <input
              type="text"
              name="formName"
              matInput
              [placeholder]="'templateName' | translate"
              formControlName="name"
            />
            <mat-error
              *ngIf="processValidationErrors('name')"
              class="error-fields"
            >
              {{
                errors.name.name
                  | translate
                    : {
                        name: 'Template name' | translate,
                        length: errors.name.length
                      }
              }}
            </mat-error>
          </mat-form-field>
          <p class="form-name-description" translate="templateDescription"></p>
          <mat-form-field appearance="outline" class="width-100">
            <input
              type="text"
              matInput
              name="formDescription"
              [placeholder]="'addDescription' | translate"
              formControlName="description"
            />
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</div>
