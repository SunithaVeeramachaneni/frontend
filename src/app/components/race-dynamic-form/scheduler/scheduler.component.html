<div class="list-view">
  <div class="main-container">
    <mat-tab-group
      animationDuration="0ms"
      [selectedIndex]="getSelectedIndex()"
      (selectedTabChange)="onTabChange($event)"
    >
      <mat-tab [label]="'Forms' | translate">
        <app-forms
          (selectTab)="selectTabHandler($event)"
          [users$]="users$"
        ></app-forms>
      </mat-tab>
      <mat-tab [label]="'Inspection' | translate">
        <app-inspection 
         [users$]="users$"
          (selectTab)="selectTabHandler($event)"></app-inspection>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
