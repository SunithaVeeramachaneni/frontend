<div class="add-page-modal">
  <div mat-dialog-content>
    <input
      type="radio"
      name="pages"
      value="new"
      (change)="onChange($event)"
      checked
    />
    <label class="labels">Add as new pages</label>
    <br />
    <br />
    <input
      type="radio"
      name="pages"
      value="existing"
      (change)="onChange($event)"
    />
    <label class="labels">Add to existing pages</label>
    <br />
    <mat-form-field
      appearance="outline"
      class="width-100 m-t-10"
      *ngIf="selectedOption === 'existing'"
    >
      <mat-select placeholder="Select" [(value)]="selectedPage">
        <mat-option
          *ngFor="let page of data.pages"
          [value]="page.name + ' ' + page.position"
        >
          {{ page.name }} {{ page.position }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <br />
  </div>

  <div mat-dialog-actions class="footer-btns">
    <button
      mat-stroked-button
      color="primary"
      class="buttons"
      (click)="cancel()"
    >
      Cancel
    </button>
    <button
      mat-raised-button
      color="primary"
      class="buttons"
      (click)="import()"
    >
      Import
    </button>
  </div>
</div>
