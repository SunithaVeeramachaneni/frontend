<div>
  <div mat-dialog-title class="dialog-head" disableClose="true">
    <span class="dialog-title"
      >{{dialogData.dialogMode ==='CREATE' ? "Create " :"Update "}}
      Dashboard</span
    >
    <span class="dialog-close-btn" (click)="onNoClick()"
      ><mat-icon class="dialog-close">close</mat-icon></span
    >
  </div>
  <div mat-dialog-content class="dialog-content">
    <mat-form-field
      appearance="outline"
      class="fullWidth dashboardTitle-formfield"
    >
      <mat-label translate>dashboardTitle</mat-label>
      <input matInput type="text" [(ngModel)]="name" />
    </mat-form-field>
    <mat-checkbox class="fullWidth" [(ngModel)]="isDefault"
      >Set to Default</mat-checkbox
    >
  </div>
  <div mat-dialog-actions class="dialog-footer">
    <button
      mat-button
      color="primary"
      (click)="onNoClick()"
      translate="cancel"
    ></button>
    <button
      mat-raised-button
      color="primary"
      (click)="createDashboard($event)"
      class="create-dashboard-btn"
      translate="done"
    ></button>
  </div>
</div>
