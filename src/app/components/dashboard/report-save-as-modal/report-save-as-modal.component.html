<div class="widget-delete-modal">
  <p class="title" translate>saveReportAs</p>
  <input matInput placeholder="Title" />
  <button
    mat-raised-button
    color="warn"
    class="yes-no-btn"
    (click)="deleteWidget()"
    translate="yes"
  ></button>
  <button
    mat-button
    color="primary"
    class="yes-no-btn"
    autofocus="false"
    mat-dialog-close
    translate="no"
  ></button>
</div>
