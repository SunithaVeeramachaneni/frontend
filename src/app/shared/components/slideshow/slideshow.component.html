<div class="card-container">
  <button (click)="close()" class="close-btn">
    <svg-icon icon="icon-cancel-white-icon" class="cancel-icon"></svg-icon>
  </button>
  <mat-card class="slider-images-container">
    <div class="slide-wrapper">
      <ng-container *ngFor="let image of data; let i = index">
        <img
          src="{{ image }}"
          *ngIf="i === currentIndex"
          class="slide-images"
        />
      </ng-container>
    </div>
  </mat-card>
  <mat-card class="thumbnail-images-container">
    <mat-icon #previous class="prev-btn">keyboard_arrow_left</mat-icon>

    <div class="images">
      <div *ngFor="let image of data; let i = index" class="thumbnail-images">
        <img
          src="{{ image }}"
          width="70"
          height="70"
          (click)="currentIndex = i"
        />
      </div>
    </div>

    <mat-icon #next class="next-btn">keyboard_arrow_right</mat-icon>
  </mat-card>
</div>
