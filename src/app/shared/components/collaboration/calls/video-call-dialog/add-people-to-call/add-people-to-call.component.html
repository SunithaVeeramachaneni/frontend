<div class="peoplesTabBody">
  <div class="searchBar">
    <input
      matInput
      placeholder="{{ 'searchPeople' | translate }}"
      name="searchKey"
      id="searchKey"
      [(ngModel)]="searchKey"
      (ngModelChange)="this.searchKeyUpdate.next($event)"
      autocomplete="off"
      class="searchInput"
    />
    <button mat-icon-button class="searchMore">
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>
  <div
    class="userList"
    *ngIf="activeUsers$ | async as activeUsers; else loadingUsers"
    (scroll)="onPeopleListScrolled($event)"
  >
    <mat-list>
      <mat-list-item
        *ngFor="let user of activeUsers; let i = index"
        class="peopleList"
      >
        <mat-checkbox
          [checked]="user.isSelected"
          (change)="onUserSelectionChange($event, user)"
        >
        </mat-checkbox>
        <div class="icon-button" mat-list-icon>
          <div class="userPresence">
            <img class="icon" [src]="user.profileImage" />
            <div
              class="statusCircle"
              [ngClass]="{
                online: user.online,
                offline: !user.online
              }"
            ></div>
          </div>
        </div>
        <div mat-line>
          <b>{{ user.firstName }} {{ user.lastName }}</b>
        </div>
        <div mat-line>{{ user.title }}</div>
      </mat-list-item>
    </mat-list>
  </div>
  <div class="bottomActions">
    <button
      mat-stroked-button
      class="actionBtn"
      disabled="{{ fetchActiveUsersInprogress }}"
      color="primary"
      (click)="cancel()"
      translate="cancel"
    ></button>
    <button
      mat-raised-button
      class="actionBtn"
      disabled="{{ fetchActiveUsersInprogress }}"
      color="primary"
      (click)="addPeople()"
      translate="add"
    ></button>
  </div>
</div>
<ng-template #loadingUsers>
  <div class="p-15">
    <ngx-shimmer-loading [width]="'100%'" [height]="'45px'">
    </ngx-shimmer-loading>

  </div>
</ng-template>
