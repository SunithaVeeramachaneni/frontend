<section class="form-container">
  <header class="custom-header-height">
    <div class="row">
    <div class="col-lg-10 col-md-10 col-sm-8 col-xs-8 p-6 dis-flex">
      <div class="prevbtn p-0">
        <button (click)="buttonActionsInHeader(this.tabs.length);" [disabled]="firstButton" class="prevnextbtns">
          <mat-icon>first_page</mat-icon>
        </button>
        <button (click)="buttonActionsInSteps(selectedID.value - 1, this.tabs.length)" [disabled]="firstButton" class="prevnextbtns">
          <mat-icon>chevron_left</mat-icon>
        </button>
    </div>
    <div class="stepsbar p-0">
      <mat-tab-group [selectedIndex]="selectedID.value"
                     (selectedIndexChange)="selectedID.setValue($event)" (selectedTabChange)="onTabChange(selectedID.value, tabs.length)">
        <mat-tab
          *ngFor="let tab of tabs; let index = index"
          [label]="index > 0? index + '. ' + tab.toUpperCase(): tab.toUpperCase()">
          <ng-template mat-tab-label>
            <label  class="labelHeading"
              [matTooltip]="index > 0? index + '. ' + tab.toUpperCase(): tab.toUpperCase()" matTooltipClass="">
              {{index > 0? index + '. ' + tab.toUpperCase(): tab.toUpperCase()}}
            </label>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </div>
    <div class="nextbtn p-0">
      <button (click)="buttonActionsInSteps(selectedID.value + 1, tabs.length)"  [disabled]="lastButton" class="prevnextbtns">
        <mat-icon>chevron_right</mat-icon>
      </button>
      <button (click)="buttonActionsInSteps(tabs.length - 1, tabs.length)"  [disabled]="lastButton" class="prevnextbtns">
        <mat-icon>last_page</mat-icon>
      </button>
    </div>
    </div>
    <div class="col-md-2 col-sm-4 col-xs-4 add-step-btn">
      <button [disabled]="!titleProvided" mat-stroked-button (click)="addTab()" class="btn-outline-blue b-r-8 pull-right header-add-step">
        <mat-icon>add</mat-icon>
        <span class="header-add-step-text">Add Step</span>
      </button>
    </div>
  </div>
  </header>
  <div class="row custom-row p-l-15 p-r-0" style="height: 100%;">
    <div *ngIf="!shownPreview" class="col-md-12 col-sm-12 col-xs-12 bg-white p-0">

        <button *ngIf="((tabs.length > 0) && (selectedID.value === 0) && (tabs.length === selectedID.value + 1))" [disabled]="!titleProvided"  (click)="addTab()" mat-stroked-button matStepperNext class="btn-outline-blue b-r-8 step-btn" matTooltip={{prepareAddStepTitle(tabs.length)}} matTooltipClass="">Add Step {{ (tabs.length -1) + 1 }} <mat-icon class="p-l-5 m-b-1">arrow_forward</mat-icon></button>

    <div *ngIf="shownPreview" class="col-md-7 col-sm-12 col-xs-12 flex-col gray-bg p-t-b-10 m-centered p-t-b-10 ipad-iphone-preview-block">
      <div >
        <div class="form-factors has-text-right ipad-iphone-dropdown">
          <form [formGroup]="formFactors" class="p-t-10">
          <button (click)="hidePreview()" class="has-text-right btn btn-hide-show-preview">HIDE PREVIEW</button>
          <mat-form-field appearance="outline">
            <mat-label>Preview on</mat-label>
            <mat-select placeholder="Category" (ngModelChange)="onDeviceSelection($event);" formControlName="formFactors" [disableOptionCentering]="true" panelClass="myPanelClass">
              <mat-option *ngFor="let device of devices" [value]="device">
                {{device.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          </form>
        </div>

        <div *ngIf="selectedFormFactor.name === 'iPad'" class="section-block">
          <app-ipad-preview [selectedID]="selectedID.value" [titleProvided]="titleProvided"
                            [tabs]= "tabs" [selectedInstructionData]="selectedInstructionData"
                            [selectedInstruction]="selectedInstruction" [loadedImages]="loadedImages"
                            [currentStepTitle]="currentStepTitle"
                            [instructions]="instructions" [warnings]="warnings"
                            [hints]="hints" [reactionPlan]="reactionPlan">
          </app-ipad-preview>
      </div>
        <div *ngIf="selectedFormFactor.name === 'iPhone'" class="section-block">
        <app-iphone-preview [selectedID]="selectedID.value" [titleProvided]="titleProvided"
                          [tabs]= "tabs" [selectedInstructionData]="selectedInstructionData"
                          [selectedInstruction]="selectedInstruction" [loadedImages]="loadedImages"
                          [currentStepTitle]="currentStepTitle"
                          [instructions]="instructions" [warnings]="warnings"
                          [hints]="hints" [reactionPlan]="reactionPlan">
        </app-iphone-preview>
    </div>

    </div>
