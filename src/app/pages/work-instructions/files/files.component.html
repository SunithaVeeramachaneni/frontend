<ion-header className="nav-header">
  <ion-toolbar>
    <app-header [title]="headerTitle"></app-header>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="p-l-20 p-t-20">
    <div class="input-prepend input-group p-b-10">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <img alt="Search" src="assets/work-instructions-icons/svg/search.svg" alt="" class="search-icon"/></span>
      </div>
      <input id="prependedInput" type="text" [(ngModel)]="search" placeholder="Search File" class="search-box">
    
    </div>

    <table id="draft-table" class="table">
      <thead>
        <tr>
          <th scope="col" class="width-30" (click)="setOrder('fileName')">File Name
            <span [hidden]="reverseObj.fileName"><mat-icon class="arrow" [class.arrow-inactive]="order !== 'WI_Name'">arrow_downward</mat-icon></span>
            <span [hidden]="!reverseObj.fileName"><mat-icon class="arrow" [class.arrow-inactive]="order !== 'WI_Name'">arrow_upward</mat-icon></span>
          </th>
          <th scope="col" class="width-20" (click)="setOrder('Category_Name')">Date and Time
            <span [hidden]="reverseObj.Category_Name"><mat-icon class="arrow" [class.arrow-inactive]="order !== 'Category_Name'">arrow_downward</mat-icon></span>
            <span [hidden]="!reverseObj.Category_Name"><mat-icon class="arrow" [class.arrow-inactive]="order !== 'Category_Name'">arrow_upward</mat-icon></span>
          </th>
     
          <th scope="col" class="width-10"></th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="( this.wiMediaFiles | filter : search | dropdownFilter: CreatedBy | orderBy: order:reverse:'case-insensitive' | paginate: config) as result">
          <app-dummy #filteredResults [value]="result"></app-dummy>
          <tr *ngFor="let obj of result">
            <th scope="row" class="width-30">{{obj.fileName}}</th>

            <td class="width-20"><a class="font-color" [routerLink]="['/work-instructions/files', obj.Id]">{{obj.dateCreated}}</a></td>
            <td class="width-50">

                        <mat-icon class="mat-icon-play-circle">play_circle_outline</mat-icon>
                </button>

                    <mat-card class="audio-card">
                      <mat-card-header class="audio-header">

                          <img (click)="play()" src="../../../../assets//work-instructions-icons/svg/pause_icon.svg" class="play-icon" [hidden]="this.getStatus === true"/>

                </ng-template> -->
               </td>
              
      
            
          </tr>
          <tr>
            <div class="no-search-records" *ngIf="result.length === 0 && this.wiMediaFiles.length > 0 ">
              No Result Found!
            </div>
          </tr>
        </ng-container>
        </tbody>
    </table>
    <div class="no-records" *ngIf="this.wiMediaFiles && this.wiMediaFiles.length === 0">
      No Video/Audio Files available in the repository!
    </div>
    
  </div>
