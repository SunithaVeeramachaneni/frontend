<div class="min-app">
  <img src="assets/img/svg/small_screen.svg" /><br />
  Please use a tablet or desktop for the best connected worker experience
</div>

<mat-sidenav-container
  [dir]="layoutConf.dir"
  class="app-admin-container app-side-nav-container mat-drawer-transition main-app"
  [ngClass]="adminContainerClasses"
>
  <mat-sidenav-content>
    <app-sidebar
      *ngIf="layoutConf.navigationPos === 'side'"
      (mouseenter)="sidebarMouseenter($event)"
      (mouseleave)="sidebarMouseleave($event)"
      [currentRoute]="currentRouteUrl"
      [subMenuShow]="subMenuShow"
      [selectedMenu]="selectedMenu"
      [menus]="menus"
      (selectedMenuElement)="selectedListElement($event)"
      [ngClass]="{
        'hide-content': isUserAuthenticated === false
      }"
    ></app-sidebar>
    <div
      class="main-content-wrap"
      id="main-content-wrap"
      [ngClass]="{ 'new-class': isUserAuthenticated === false }"
    >
      <app-header
        *ngIf="layoutConf.navigationPos === 'side'"
        (signOutHandler)="onSignOut()"
        [selectedMenu]="this.selectedMenu"
        [ngClass]="{
          'hide-content': isUserAuthenticated === false
        }"
      >
      </app-header>

      <main
        [ngClass]="{
          'show-content': this.currentRouteUrl !== '/login',
          'show-login':
            this.currentRouteUrl === '/login' || isUserAuthenticated === false
        }"
      >
        <router-outlet>
          <ngx-shimmer-loading
            *ngIf="displayLoader$ | async"
            [width]="'100%'"
            [height]="'100%'"
          ></ngx-shimmer-loading>
        </router-outlet>
      </main>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
