<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu menuId="first" contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <img src="../assets/images/innovapptive-logo.svg" style="width:250px;
          padding-left:20px;" className="Logo"/>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list class="md list-md hydrated">
          <ion-menu-toggle class="scroll" auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected" class="remove_inner_bottom">
              <ion-icon style="margin-Right:12px;" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer class="footer">
        <ion-toolbar>
          <p class="footer-text">Connected Worker Platform</p>
          <p class="footer-text">2020 All Rights Reserved</p>
          <p class="footer-text" style="display: flex;">Powered by
          <img src="../assets/images/innovapptive-logo.svg" style="width: 170px;
          position: relative;
          top: -10px;
          left: 10px;" /></p>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
