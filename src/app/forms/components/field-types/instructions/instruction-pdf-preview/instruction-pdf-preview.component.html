<div class="bg-white dis-flex instruction-pdf-container">
  <div>
    <img
      class="pdf-icon"
      src="assets/rdf-forms-icons/pdfIcon.svg"
      alt="pdf-icon"
    />
  </div>
  <div>
    <span class="pdf-text">
      {{ pdf.name }}
    </span>
    <br />
    <span class="pdf-sub-text">
      {{ (pdf.size / 1024).toFixed(2) }}
      KB
    </span>
  </div>
</div>
