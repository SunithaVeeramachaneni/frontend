<div class="bg-white instruction-image-container">
  <img
    id="instructionImg"
    class="insert-instruction-image"
    [src]="getImageSrc(image.imageData)"
    alt="image"
    (click)="triggerPreview()"
  />
  <svg-icon
    id="instructionImgCloseIcon"
    icon="icon-red-cancel"
    class="close"
    (click)="triggerDelete()"
  ></svg-icon>
</div>
