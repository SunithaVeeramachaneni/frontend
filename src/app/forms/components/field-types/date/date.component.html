<mat-checkbox
  [(ngModel)]="defaultDateChecked"
  (change)="toggleChecked()"
  class="date-checkbox"
  id="DefaultDateCheck"
>
</mat-checkbox>

<label id="dateLabel" translate="dateLabel" class="date-label"></label>

<mat-checkbox
  [(ngModel)]="defaultTimeChecked"
  (change)="toggleChecked()"
  class="date-checkbox"
  id="defaultTimeCheck"
>
</mat-checkbox>

<label id="timeLabel" translate="timeLabel" class="date-label"></label>
