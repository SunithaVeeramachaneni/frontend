<span class="array-field">
  <button class="add-sub-fields-btn" (click)="addSubField()">
    <svg-icon
      icon="icon-red-cancel"
      class="close"
      (click)="triggerDelete()"
    ></svg-icon>
    <span class="add-sub-fields-text" translate="addSubFields"></span>
  </button>

  <div
    class="array-content dis-flex"
    *ngFor="let array of arrayFields; let i = index"
  >
    <button class="delete-button width-5" (click)="delete(i)">
      <svg-icon
        icon="icon-red-cancel"
        class="close"
        (click)="triggerDelete()"
      ></svg-icon>
    </button>

    <div class="width-65 question-input-box">
      <svg-icon icon="icon-six-dots" class="m-l-10 six-dots"></svg-icon>

      <input
        autocomplete="off"
        type="text"
        [placeholder]="'typeQuestion' | translate"
        class="width-90 question-input"
      />
    </div>

    <span class="divider">|</span>

    <div class="width-30">
      <app-response-type-button
        [questionForm]="questionForm"
        [fieldTypes]="fieldTypes"
      >
      </app-response-type-button>
    </div>
  </div>
</span>
