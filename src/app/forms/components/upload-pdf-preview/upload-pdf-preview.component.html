<div class="bg-white dis-flex roundplan-pdf-container">
  <svg-icon class="pdf-icon" icon="icon-pdfIcon"></svg-icon>

  <div>
    <span class="pdf-text">
      {{ pdf.name }}
    </span>
    <br />
    <span class="pdf-sub-text">
      {{ (pdf.size / 2048).toFixed(2) }}
      KB
    </span>
  </div>
  <div>
    <svg-icon
      class="close"
      icon="icon-closeIcon"
      (click)="triggerDelete()"
    ></svg-icon>
  </div>
</div>
