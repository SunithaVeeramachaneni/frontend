<div class="bg-iphone" *ngIf="formMetadata$ | async as formMetadata">
  <span class="current-time">
    {{ currentTime }}
  </span>
  <div class="iphone-header">
    <img src="/assets/preview/Back_Page.svg" alt="previous_arrow" />
    <p class="form-heading" matTooltip="{{ formMetadata.name }}">
      {{ formMetadata.name }}
    </p>
    <svg-icon
      *ngIf="moduleType === 'operator-rounds'"
      icon="icon-Scan_Asset"
      class="scan-asset"
    ></svg-icon>
    <svg-icon
      *ngIf="moduleType === 'forms'"
      class="iphone-more"
      icon="icon-More"
    ></svg-icon>
  </div>
  <div
    *ngIf="moduleType === 'operator-rounds'"
    class="asset-navigation-container"
  >
    <div class="asset-navigation">
      <svg-icon icon="icon-Arrow_Backward" class="backward-arrow"></svg-icon>
      <div class="asset-name">{{ assetLocationName }}</div>

      <svg-icon icon="icon-Arrow_Forward" class="backward-arrow"></svg-icon>
    </div>

    <svg-icon class="more" icon="icon-More"></svg-icon>
  </div>
  <div
    class="iphone-preview"
    [ngClass]="moduleType === 'operator-rounds' ? 'iphone-preview-height' : ''"
  >
    <app-preview
      (totalPageCount)="changePageCount($event)"
      [pageIndex]="currentPage"
      [subFormId]="subFormId"
      [moduleType]="moduleType"
    ></app-preview>
  </div>
  <div class="iphone-footer" *ngIf="totalPages">
    <button
      class="previous-page"
      (click)="prevPage()"
      [style.visibility]="currentPage !== 1 ? 'visible' : 'hidden'"
    >
      <!-- <img
        src="/assets/preview/Back_Page.svg"
        alt="front-page"
        class="back-page-svg"
      /> -->
      <svg-icon
        class="back-page-svg"
        icon="icon-Back_Page"
        class="back-page-svg"
      ></svg-icon>
      <div class="text-previous">
        <span translate="page"></span> {{ currentPage - 1 }}
      </div>
    </button>
    <button class="btn-save" translate="save"></button>
    <span class="page-count" *ngIf="totalPages > 1"
      >{{ currentPage }}/{{ totalPages }}</span
    >
    <button
      class="next-page"
      (click)="nextPage()"
      [style.visibility]="
        currentPage === totalPages || totalPages <= 1 ? 'hidden' : 'visible'
      "
    >
      <div class="text-next">
        <span translate="page"></span> {{ currentPage + 1 }}
      </div>
      <!-- <img
        src="/assets/preview/Back_Page.svg"
        alt="front-page"
        class="front-page-svg"
      /> -->
      <svg-icon
        class="front-page-svg"
        icon="icon-Back_Page"
        class="front-page-svg"
      ></svg-icon>
    </button>
  </div>
</div>
