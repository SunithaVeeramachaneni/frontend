<div class="bg-white dis-flex instruction-pdf-container">
  <div (click)="triggerPreview()">
    <svg-icon
      id="instructionPDFIcon"
      icon="icon-pdfIcon"
      class="pdf-icon"
    ></svg-icon>
  </div>
  <div (click)="triggerPreview()">
    <span id="instructionPDFName" class="pdf-text">
      {{ pdf?.fileName }}
    </span>
    <br />
    <span id="instructionPDFSize" class="pdf-sub-text">
      {{ (pdf?.fileSize / 1024).toFixed(2) }}
      KB
    </span>
  </div>
  <div>
    <svg-icon
      id="instructionPDFCancelIcon"
      icon="icon-red-cancel"
      class="close"
      (click)="triggerDelete()"
    ></svg-icon>
  </div>
</div>
