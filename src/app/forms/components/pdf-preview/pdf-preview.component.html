<div class="pdfPreview-dialog">
  <div class="dialogHead">
    <button (click)="onCancel()" class="back-btn">
      <img src="assets/rdf-forms-icons/back-arrow.svg" alt="back arrow" />
      <span class="back-btn-text">
        {{data.selectedForm.name}}
      </span>
    </button>
    <button mat-stroked-button class="downloadPDFBtn" (click)="downloadPdf()">
      <img src="assets/rdf-forms-icons/picture-as-pdf.svg" alt="picture-as-pdf" />
      <span translate="download"></span>
    </button>
  </div>
  <div class="dialogContainer">
    <div>
      <pdf-viewer [src]="selectedPDFSrc" [render-text]="true" [original-size]="false" [zoom]="1.5"
        [zoom-scale]="'page-fit'" class="pdfPreviewContainer"></pdf-viewer>
    </div>
  </div>
</div>
