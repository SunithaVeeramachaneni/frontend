<div class="preview" *ngIf="previewFormData$ | async as sectionData">
  <div *ngFor="let section of sectionData" class="preview-content">
    <div class="section-header">
      <mat-icon
        (click)="toggleSectionOpenState()"
        *ngIf="isSectionOpenState === true"
        class="fix-arrow"
      >
        expand_more
      </mat-icon>
      <mat-icon
        (click)="toggleSectionOpenState()"
        *ngIf="isSectionOpenState === false"
        class="fix-arrow"
      >
        chevron_right
      </mat-icon>

      <span class="section-name">{{ section.name }}</span>
      <span class="section-count">0/{{ sectionData.length }}</span>
    </div>

    <div *ngIf="isSectionOpenState === true">
      <div id="preview" *ngFor="let question of section.questions">
        <div class="field-types">
          <div class="each-fieldtype">
            <p class="question-name">
              {{ question.name ? question.name : 'Type Question' }}
            </p>

            <!-- read only  -->
            <h3 class="read-only-field" *ngIf="question.fieldType === 'LF'">
              {{ question.value }}
            </h3>

            <!-- text answer  -->
            <input
              type="text"
              class="text-answer"
              placeholder="Enter"
              *ngIf="question.fieldType === 'TF' && question.value === 'TF'"
            />

            <!-- long text answer  -->
            <textarea
              class="long-text-answer"
              placeholder="Enter"
              *ngIf="question.fieldType === 'TF' && question.value === 'LTV'"
            ></textarea>

            <!-- number  -->
            <input
              type="number"
              class="number"
              placeholder="Enter"
              *ngIf="question.fieldType === 'NF'"
            />

            <!-- scan  -->
            <div class="dis-flex" *ngIf="question.fieldType === 'SF'">
              <input
                type="text"
                class="text-answer"
                placeholder="Choose item"
              />
              <img src="assets/rdf-forms-icons/scan-bg.svg" class="scan-icon" />
            </div>

            <!-- date  -->
            <input
              type="date"
              class="text-answer"
              placeholder="Enter"
              *ngIf="question.fieldType === 'DF'"
            />

            <!-- time  -->
            <input
              type="time"
              class="text-answer"
              placeholder="Enter"
              *ngIf="question.fieldType === 'TIF'"
            />

            <!-- checkbox  -->
            <mat-checkbox
              class="checkbox"
              *ngIf="question.fieldType === 'CB'"
            ></mat-checkbox>

            <!-- signature  -->
            <div *ngIf="question.fieldType === 'SGF'">
              <input type="text" class="text-answer" placeholder="Enter" />
              <img
                src="assets/rdf-forms-icons/signature.svg"
                class="signature-icon"
              />
            </div>

            <!-- slider  -->
            <div class="slider-form" *ngIf="question.fieldType === 'RT'">
              <span class="slider-values">{{ question.value.min }}</span>
              <mat-slider
                [max]="question.value.max"
                [min]="question.value.min"
                [step]="question.value.increment"
                [(ngModel)]="question.value.value"
                [ngModelOptions]="{ standalone: true }"
                color="primary"
                class="slider"
              >
              </mat-slider>
              <span class="slider-values">{{ question.value.max }}</span>
            </div>

            <!-- location  -->
            <div *ngIf="question.fieldType === 'GAL'">
              <input type="text" class="text-answer" placeholder="Enter" />
              <img
                src="assets/rdf-forms-icons/location.svg"
                class="signature-icon"
              />
            </div>

            <!-- attachment -->
            <button class="attachment" *ngIf="question.fieldType === 'ATT'">
              <img src="assets/rdf-forms-icons/attach-icon.svg" />
              Add Attachments
            </button>

            <!-- Date Range -->
            <div class="dis-flex" *ngIf="question.fieldType === 'DFR'">
              <input type="date" class="text-answer" placeholder="From" />
              <span class="date-range-hypion">-</span>
              <input type="date" class="text-answer" placeholder="To" />
            </div>

            <!-- Insert Image -->
            <div *ngIf="question.fieldType === 'IMG'">
              <img
                [src]="getImageSrc(question.value.base64)"
                *ngIf="question.value?.base64"
                alt="image"
                class="image-field"
              />
            </div>

            <!-- Dropdown -->
            <div *ngIf="question.fieldType === 'DD'">
              <mat-form-field appearance="outline" class="dropdown">
                <mat-select [multiple]="question.multi" placeholder="Enter">
                  <mat-option
                    *ngFor="let value of question.value.values"
                    [value]="value.title"
                    [ngStyle]="{ color: value.color }"
                  >
                    {{ value.title }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <!-- Visible Input -->
            <div *ngIf="question.fieldType === 'VI'">
              <mat-button-toggle-group>
                <mat-button-toggle
                  *ngFor="let question of question.value.values"
                  [value]="question.title"
                  [ngStyle]="{
                    color: question.color
                  }"
                >
                  {{ question.title }}
                </mat-button-toggle>
              </mat-button-toggle-group>
            </div>
          </div>
        </div>
