<div class="number-container">
  <div class="number-input">
    <input type="number" class="number" [placeholder]="'enter' | translate" />
    <div *ngIf="question.unitOfMeasurement !== 'None'" class="uom-text">
      {{ question.unitOfMeasurement }}
    </div>
  </div>
  <div
    class="rangeMetadata"
    *ngIf="question.rangeMetadata.min && question.rangeMetadata.max"
  >
    <div class="range-text">
      <span translate="minTxt"></span>: {{ question.rangeMetadata.min }}
    </div>
    <div class="range-text">
      <span translate="maxTxt"></span>: {{ question.rangeMetadata.max }}
    </div>
  </div>
</div>
