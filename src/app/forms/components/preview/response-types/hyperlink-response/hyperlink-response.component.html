<div>
  <span
    id="hyperlinkResponseTitle"
    class="hyperlink"
    (click)="openURL(question.value)"
    *ngIf="question.value && question.value?.link; else addUrlBlock"
    >{{
      question.value.title?.length ? question.value.title : question.value.link
    }}</span
  >
  <ng-template #addUrlBlock>
    <span
      id="hyperlinkResponseAddLink"
      translate="addLinkBtn"
      class="add-link"
    ></span>
  </ng-template>
</div>
