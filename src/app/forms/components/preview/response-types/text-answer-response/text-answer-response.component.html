<!-- text answer  -->
<input
  id="textAnswerText"
  type="text"
  class="text-answer"
  [placeholder]="'enter' | translate"
  *ngIf="question.value === 'TF'"
/>

<!-- long text answer  -->
<textarea
  id="textAnswerLong"
  class="long-text-answer"
  [placeholder]="'enter' | translate"
  *ngIf="question.value === 'LTV'"
></textarea>
