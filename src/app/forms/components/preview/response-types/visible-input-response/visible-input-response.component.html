<div>
  <mat-button-toggle-group>
    <mat-button-toggle
      id="visibleInputTitle"
      *ngFor="let question of question.value.value"
      [value]="question.title"
      [ngStyle]="{
        color: question.color
      }"
    >
      {{ question.title }}
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
