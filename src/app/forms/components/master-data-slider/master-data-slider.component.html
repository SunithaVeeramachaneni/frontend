<div id="openmasterdata">
  <div class="slider-header">
    <span class="heading" translate="globalMasterData"></span>
    <img
      (click)="cancel()"
      src="assets/rdf-forms-icons/close.svg"
      alt="close"
      class="cancel"
    />
  </div>
  <div class="custom-form-field-white-color slider-body">
    <mat-form-field appearance="outline" class="form-fields">
      <mat-label>Label</mat-label>
      <mat-select>
        <mat-option value="option1">Option 1</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-fields">
      <mat-label>Primary Response Type</mat-label>
      <mat-select>
        <mat-option value="option1">Option 1</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-fields">
      <mat-label>Secondary Response Type(optional)</mat-label>
      <mat-select>
        <mat-option value="option1">Option 1</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="footer">
    <button
      mat-button
      color="primary"
      class="m-r-15"
      translate="cancel"
    ></button>
    <button
      mat-raised-button
      color="primary"
      class="save-btn"
      translate="save"
    ></button>
  </div>
</div>
