<input
  matInput
  [ngxMatDatetimePicker]="picker"
  [min]="minDate"
  (dateChange)="onDateChange($event)"
  [hidden]="true"
/>

<ngx-mat-datetime-picker
  #picker
  [enableMeridian]="true"
  class="date-picker-position"
></ngx-mat-datetime-picker>
