<div [formGroup]="dateGroup">
  <mat-form-field>
    <input
      id="datePicker"
      matInput
      [ngxMatDatetimePicker]="picker"
      [min]="minDate"
      formControlName="date"
      (dateChange)="onDateChange($event)"
      hidden
    />

    <ngx-mat-datetime-picker
      [touchUi]="true"
      #picker
      [enableMeridian]="true"
      (closed)="closedEvent()"
      class="date-picker-position"
    ></ngx-mat-datetime-picker>
  </mat-form-field>
</div>
