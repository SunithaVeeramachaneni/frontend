<h1 mat-dialog-title class="dialogHead">Deleting "{{ data.node.name }}"?</h1>
<div mat-dialog-content class="dialogContent">Please confirm.</div>
<div mat-dialog-actions class="dialogFooter">
  <button mat-button class="noBtn" (click)="closeDialog()">No</button>
  <button mat-button (click)="confirmDelete()" class="confirmBtn">Yes</button>
</div>
