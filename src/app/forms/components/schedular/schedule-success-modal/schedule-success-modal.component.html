<div
  *ngIf="{
    scheduleStatus: scheduleStatus$ | async,
    scheduleError: scheduleError$ | async
  } as props"
>
  <div class="success-container" *ngIf="props.scheduleStatus === 'loading'">
    <img class="schedulerGif" src="assets/img/svg/schedulerLoader.gif" />
    <p id="scheduleSuccessText" class="processColor">
      {{ 'scheduleInProgress' | translate }}
    </p>
    <div class="message">
      <p id="scheduleSuccessName">
        {{ data?.name }}
      </p>
      <p
        id="scheduleSuccessMessage"
        [innerHTML]="'scheduleProgressMessage' | translate"
      ></p>
    </div>
  </div>
  <div class="success-container" *ngIf="props.scheduleStatus === 'scheduled'">
    <img class="schedulerGif" src="assets/img/svg/success-schedule.jpg" />
    <p id="scheduleSuccessText" class="successColor">
      {{ 'scheduleSuccess' | translate }}
    </p>
    <div class="message">
      <p id="scheduleSuccessName">
        {{ data?.name }}
      </p>
      <p
        id="scheduleSuccessMessage"
        [innerHTML]="'scheduleSuccessMessage' | translate"
      ></p>
    </div>
    <button
      id="scheduleSuccessRoundBtn"
      *ngIf="!data?.isFormModule"
      mat-button
      translate="viewRounds"
      (click)="goToList()"
    ></button>
    <button
      id="scheduleSuccessFormsBtn"
      *ngIf="data?.isFormModule"
      mat-button
      translate="viewForms"
      (click)="goToList()"
    ></button>
    <button
      id="scheduleSuccessCloseBtn"
      mat-button
      translate="close"
      (click)="close()"
    ></button>
  </div>
  <div class="success-container" *ngIf="props.scheduleStatus === 'failed'">
    <img class="schedulerGif" src="assets/img/svg/scheduler-failure.png" />
    <p id="scheduleFailureText" class="failureColor">
      {{ errorMessage }}
    </p>
    <button
      id="scheduleSuccessCloseBtn"
      mat-button
      translate="close"
      (click)="close()"
    ></button>
  </div>
</div>
