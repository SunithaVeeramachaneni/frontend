<div class="response-type-modal">
  <h1 class="modal-heading">
    <mat-icon (click)="toggleResponseTypeModal(false)" class="cancel-icon">
      clear
    </mat-icon>
    <span class="response-heading"> Responses </span>
  </h1>

  <div class="dis-flex content">
    <div class="width-50">
      <h2 class="orange-color">QUESTIONS</h2>
      <li
        *ngFor="let fieldType of fieldTypes"
        (click)="selectFieldType(fieldType)"
        class="response-field-types"
        [ngClass]="{
          active: fieldType.type === question.fieldType
        }"
      >
        <img
          [src]="getFieldTypeImage(fieldType.type)"
          class="response-type-icons"
        />&nbsp;
        <span class="response-type-description">
          {{ fieldType.description }}
        </span>
      </li>
    </div>
    <div class="width-50">
      <div>
        <h2 class="orange-color">MULTIPLE CHOICE RESPONSES</h2>

        <button
          class="add-new-btn"
          (click)="handleResponses('quickResponse', '-1')"
        >
          Add New
        </button>
      </div>
      <div class="height-50">
        <h2 class="orange-color">GLOBAL RESPONSES</h2>
      </div>

      <div *ngIf="isMCQResponseOpen">
        <app-response-type-side-drawer></app-response-type-side-drawer>
      </div>

      <div *ngIf="question.fieldType === 'RT'">
        <app-response-type-side-drawer></app-response-type-side-drawer>
      </div>
    </div>
  </div>
</div>
