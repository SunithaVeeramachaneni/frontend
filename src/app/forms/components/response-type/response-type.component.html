<div
  class="response-type-modal"
  [hidden]="isGlobalResponseOpen"
  *ngIf="formMetadata$ | async"
  [ngClass]="{
    'position-left': isPreviewActive === true,
    'position-right': isPreviewActive === false
  }"
>
  <div class="modal-heading">
    <h3
      id="responseTypeChooseResponse"
      class="response-heading"
      translate="chooseResponses"
    ></h3>
    <mat-icon
      id="responseTypeClearIcon"
      (click)="toggleResponseTypeModal($event)"
      class="cancel-icon"
    >
      clear
    </mat-icon>
  </div>

  <div class="list-view">
    <div class="main-container">
      <mat-tab-group
        animationDuration="0ms"
        [selectedIndex]="getSelectedIndex(question)"
        (selectedTabChange)="onTabChange($event)"
      >
        <mat-tab
          id="responseTypeHeading"
          [label]="'responseHeading' | translate"
        >
          <div class="first-tab">
            <div class="response-container">
              <div
                *ngFor="let fieldType of fieldTypes"
                (click)="selectFieldType(fieldType)"
                class="response-field-types"
                [ngClass]="{
                  active: fieldType.type === question.fieldType
                }"
              >
                <svg-icon
                  id="responseTypeIcon"
                  [icon]="getFieldTypeImage(fieldType.type)"
                  class="response-type-icons"
                ></svg-icon
                >&nbsp;
                <span
                  id="responseTypeFieldDescription"
                  class="response-type-description"
                >
                  {{ fieldType.description }}
                </span>
              </div>
            </div>
          </div>
          <div *ngIf="question.fieldType === 'RT'">
            <app-response-type-side-drawer
              (responseTypeHandler)="quickResponseTypeHandler($event)"
              [formId]="formId"
              [question]="question"
            ></app-response-type-side-drawer>
          </div>
        </mat-tab>
        <mat-tab id="responseTypePicklist" [label]="'Picklist' | translate">
          <div class="picklist-scroll">
            <p
              id="responseTypeMultipleChoice"
              class="orange-color"
              translate="multipleChoice"
            ></p>
            <div class="multiple-responses">
              <ng-container
                *ngIf="
                  quickResponsesData$ | async as quickResponsesData;
                  else loadingQuickResponses
                "
              >
                <div *ngFor="let resp of quickResponsesData.data" class="h-36">
                  <button
                    id="responseTypeQuickResBtn"
                    mat-flat-button
                    class="quick-response responseBtn"
                    (click)="
                      handleMCQRepsonseSelection('quickResponse', resp);
                      closeResponseType()
                    "
                    [ngClass]="{
                      active: question.value?.id === resp.id
                    }"
                  >
                    <mat-chip-list
                      *ngFor="let val of resp.values; let i = index"
                    >
                      <mat-chip
                        id="responseTypeValueTitle"
                        *ngIf="i < 2"
                        class="m-l-10"
                        (click)="
                          handleMCQRepsonseSelection('quickResponse', resp);
                          closeResponseType()
                        "
                        [ngStyle]="{
                          color: val?.color,
                          backgroundColor: val?.backgroundColor
                            ? val.backgroundColor
                            : 'rgba(10, 1, 0, 0.2)',
                          border: '1px solid',
                          borderColor: val?.backgroundColor
                            ? val.backgroundColor
                            : 'rgba(10, 1, 0, 0.2)',
                          minHeight: '24px',
                          fontSize: '90%'
                        }"
                      >
                        {{ val.title }}
                      </mat-chip>
                    </mat-chip-list>
                    <span
                      id="responseTypeResVal"
                      *ngIf="resp.values.length > 2"
                      class="more"
                    >
                      + ({{ resp.values.length - 2 }}
                      more)
                    </span>
                  </button>
                  <button
                    id="responseTypeResEdit"
                    *ngIf="resp?.formId"
                    mat-flat-button
                    class="editBtn"
                    (click)="handleResponses(resp)"
                  >
                    <svg-icon
                      id="responseTypeMCQEdit"
                      icon="icon-edit-icon"
                      class="edit-icon-img mcq-edit"
                    ></svg-icon>
                  </button>
                </div>
              </ng-container>
              <ng-template #loadingQuickResponses>
                <div class="p-15">
                  <ngx-shimmer-loading [width]="'100%'" [height]="'45px'">
                  </ngx-shimmer-loading>
                  <ngx-shimmer-loading [width]="'100%'" [height]="'45px'">
                  </ngx-shimmer-loading>
                </div>
              </ng-template>
              <button
                id="responseTypeHandleBtn"
                class="add-new-btn"
                (click)="handleResponses()"
              >
                <svg-icon
                  id="responseTypeAddIcon"
                  icon="icon-add-more"
                  class="add-more-icon"
                ></svg-icon>
                <span id="responseTypeAddMore" translate="addMore"></span>
              </button>
            </div>
            <p
              id="responseTypeGlobalPicklist"
              class="orange-color global-picklist"
              translate="globalPicklist"
            ></p>
            <div class="multiple-responses global-resp">
              <div
                *ngIf="globalResponses$ | async as globalResponses"
                class="response-container global-response-position"
              >
                <mat-chip-list
                  *ngFor="let response of globalResponses"
                  style="flex: 45%"
                >
                  <div
                    [ngClass]="{
                      active: question.value?.id === response.id
                    }"
                  >
                    <mat-chip
                      id="responseTypeResName"
                      (click)="
                        handleMCQRepsonseSelection('globalResponse', response);
                        closeResponseType()
                      "
                      style="background-color: none"
                      class="global-text"
                    >
                      {{ response?.name }}
                    </mat-chip>
                    <button
                      id="responseTypeGlobalResBtn"
                      (click)="handleEditGlobalResponse(response)"
                      class="global-btn"
                    >
                      <svg-icon
                        id="responseTypeResEditIcon"
                        icon="icon-edit-icon"
                        class="edit-icon-img"
                      ></svg-icon>
                    </button>
                  </div>
                </mat-chip-list>
              </div>

              <button
                id="responseTypeGlobalAddBtn"
                class="add-new-btn add-btn-margin"
                (click)="handleGlobalResponsesToggle()"
              >
                <svg-icon
                  id="responseTypeAddMoreIcon"
                  icon="icon-add-more"
                  class="add-more-icon"
                ></svg-icon>
                <span id="responseTypeAddMoreText" translate="addMore"></span>
              </button>
            </div>

            <div *ngIf="isMCQResponseOpen">
              <app-response-type-side-drawer
                (responseTypeHandler)="quickResponseTypeHandler($event)"
                [formId]="formId"
                [question]="question"
              ></app-response-type-side-drawer>
            </div>
          </div>
        </mat-tab>
        <!-- will be implemented later -->
        <!-- <mat-tab [label]="'masterData' | translate">
          <div class="masterdata-container">
            <div *ngFor="let response of masterData">
              <div
                class="p-5 cursor-pointer"
                (click)="openGlobalMasterDataSlider(response)"
              >
                <span class="response">{{ response }}</span>
                <mat-icon class="arrow">keyboard_arrow_right</mat-icon>
              </div>
              <hr class="line" />
            </div>
          </div>
        </mat-tab> -->
      </mat-tab-group>
    </div>
  </div>
</div>

<div *ngIf="isGlobalResponseOpen">
  <app-global-response-type-side-drawer
    [@slideInOut]="globalResponseSlideState"
    (slideInOut)="handleSlideState($event)"
    [globalResponseToBeEdited]="responseToBeEdited"
    [isControlInViewMode]="false"
    (globalResponseHandler)="handleGlobalResponseChange($event)"
  ></app-global-response-type-side-drawer>
</div>
